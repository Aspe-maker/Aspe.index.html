<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>لعبة ثلاثية الأبعاد بسيطة</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #gameCanvas { display: block; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // إعداد المشهد
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);

        // إعداد الكاميرا
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // إعداد الإضاءة
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 5);
        scene.add(light);

        // إعداد المحرك
        const renderer = new THREE.WebGLRenderer({ canvas: document.querySelector('#gameCanvas') });
        renderer.setSize(window.innerWidth, window.innerHeight);

        // إنشاء اللاعب
        const playerGeometry = new THREE.BoxGeometry(1, 1, 1);
        const playerMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
        const player = new THREE.Mesh(playerGeometry, playerMaterial);
        player.position.z = -5;
        scene.add(player);

        // إنشاء العقبات
        const obstacles = [];
        function createObstacle() {
            const obstacleGeometry = new THREE.BoxGeometry(1, 1, 1);
            const obstacleMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
            const obstacle = new THREE.Mesh(obstacleGeometry, obstacleMaterial);
            obstacle.position.x = (Math.random() - 0.5) * 10;
            obstacle.position.z = -20;
            scene.add(obstacle);
            obstacles.push(obstacle);
        }

        // متغير التحكم في حركة اللاعب
        let playerSpeed = 0;

        // الاستماع للأزرار
        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft') playerSpeed = -0.1;
            if (event.key === 'ArrowRight') playerSpeed = 0.1;
        });

        document.addEventListener('keyup', (event) => {
            if (event.key === 'ArrowLeft' || event.key === 'ArrowRight') playerSpeed = 0;
        });

        // تحديث العقبات
        function updateObstacles() {
            for (let i = 0; i < obstacles.length; i++) {
                obstacles[i].position.z += 0.1;
                if (obstacles[i].position.z > camera.position.z) {
                    scene.remove(obstacles[i]);
                    obstacles.splice(i, 1);
                    i--;
                    createObstacle();
                }
            }
        }

        // تحديث اللاعب
        function updatePlayer() {
            player.position.x += playerSpeed;
            if (player.position.x > 5) player.position.x = 5;
            if (player.position.x < -5) player.position.x = -5;
        }

        // دالة للكشف عن التصادمات
        function checkCollisions() {
            for (const obstacle of obstacles) {
                const distance = player.position.distanceTo(obstacle.position);
                if (distance < 1) {
                    alert("Game Over!");
                    window.location.reload();
                }
            }
        }

        // إنشاء العقبات الأولى
        for (let i = 0; i < 5; i++) createObstacle();

        // حلقة التحديث
        function animate() {
            requestAnimationFrame(animate);
            updatePlayer();
            updateObstacles();
            checkCollisions();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
