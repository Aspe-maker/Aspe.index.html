<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رسم قلب برمجياً</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        canvas {
            filter: drop-shadow(0 0 10px #ff0055);
        }
        .container {
            position: relative;
        }
        #letter {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 80px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 2s;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>

<div class="container">
    <canvas id="heartCanvas"></canvas>
    <div id="letter">F</div>
</div>

<script>
    const canvas = document.getElementById('heartCanvas');
    const ctx = canvas.getContext('2d');
    const letter = document.getElementById('letter');

    canvas.width = 600;
    canvas.height = 600;

    let t = 0;
    const speed = 0.05; // سرعة الرسم

    // معادلة رسم القلب الرياضية
    function getHeartPoint(t) {
        let x = 16 * Math.pow(Math.sin(t), 3);
        let y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
        return { x: x * 15 + canvas.width / 2, y: y * 15 + canvas.height / 2 };
    }

    function draw() {
        if (t <= 2 * Math.PI) {
            const point = getHeartPoint(t);
            
            ctx.strokeStyle = '#ff0055';
            ctx.lineWidth = 2;
            
            // رسم الخطوط من المركز للحواف لإعطاء تأثير الفيديو
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, canvas.height / 2);
            ctx.lineTo(point.x, point.y);
            ctx.stroke();

            t += 0.02;
            requestAnimationFrame(draw);
        } else {
            // إظهار الحرف بعد اكتمال الرسم
            letter.style.opacity = '1';
        }
    }

    draw();
</script>

</body>
</html>
