<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>لعبة شبيهة بماين كرافت</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #instructions {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            font-family: Arial, sans-serif;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="instructions">استخدم WASD للتحرك، الماوس للنظر حولك</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/controls/PointerLockControls.min.js"></script>

    <script>
        let scene, camera, renderer, controls;
        let blocks = [];

        init();
        animate();

        function init() {
            // إنشاء المشهد والكاميرا
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB); // سماء زرقاء

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // التحكم في منظور الشخص الأول
            controls = new THREE.PointerLockControls(camera, document.body);
            document.body.addEventListener('click', () => controls.lock(), false);

            // إعداد الإضاءة
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(10, 10, 10).normalize();
            scene.add(light);

            // إعداد الأرضية (شبكة من المكعبات)
            createGround();

            // إضافة معالجة WASD للتحكم في الحركة
            const moveSpeed = 0.1;
            const keyState = {};
            document.addEventListener('keydown', (event) => keyState[event.code] = true);
            document.addEventListener('keyup', (event) => keyState[event.code] = false);

            function handleMovement() {
                if (keyState['KeyW']) controls.moveForward(moveSpeed);
                if (keyState['KeyS']) controls.moveForward(-moveSpeed);
                if (keyState['KeyA']) controls.moveRight(-moveSpeed);
                if (keyState['KeyD']) controls.moveRight(moveSpeed);
            }

            function animate() {
                requestAnimationFrame(animate);
                handleMovement();
                renderer.render(scene, camera);
            }
            animate();
        }

        function createGround() {
            const blockSize = 1;
            const groundSize = 20;
            const groundY = -1;

            const blockGeometry = new THREE.BoxGeometry(blockSize, blockSize, blockSize);
            const blockMaterial = new THREE.MeshLambertMaterial({ color: 0x8B4513 }); // لون بني للأرضية

            for (let x = -groundSize; x < groundSize; x++) {
                for (let z = -groundSize; z < groundSize; z++) {
                    const block = new THREE.Mesh(blockGeometry, blockMaterial);
                    block.position.set(x, groundY, z);
                    scene.add(block);
                    blocks.push(block);
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
