<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>لعبة ثلاثية الأبعاد بسيطة</title>
    <style>
        body { margin: 0; overflow: hidden; display: flex; flex-direction: column; align-items: center; }
        #gameCanvas { display: block; }
        .controls {
            display: flex;
            margin-top: 10px;
            gap: 10px;
        }
        .controls button {
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #eee;
        }
        #restartButton {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            background-color: #28a745;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <!-- أزرار التحكم -->
    <div class="controls">
        <button onclick="moveUp()">⬆️</button>
    </div>
    <div class="controls">
        <button onclick="moveLeft()">⬅️</button>
        <button onclick="moveDown()">⬇️</button>
        <button onclick="moveRight()">➡️</button>
    </div>
    
    <!-- زر إعادة اللعبة -->
    <button id="restartButton" onclick="restartGame()">إعادة اللعبة</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 5);
        scene.add(light);

        const renderer = new THREE.WebGLRenderer({ canvas: document.querySelector('#gameCanvas') });
        renderer.setSize(window.innerWidth, window.innerHeight);

        const playerGeometry = new THREE.BoxGeometry(1, 1, 1);
        const playerMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
        const player = new THREE.Mesh(playerGeometry, playerMaterial);
        player.position.z = -5;
        scene.add(player);

        const obstacles = [];
        function createObstacle() {
            const obstacleGeometry = new THREE.BoxGeometry(1, 1, 1);
            const obstacleMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
            const obstacle = new THREE.Mesh(obstacleGeometry, obstacleMaterial);
            obstacle.position.x = (Math.random() - 0.5) * 10;
            obstacle.position.z = -20;
            scene.add(obstacle);
            obstacles.push(obstacle);
        }

        let playerSpeed = { x: 0, y: 0 };
        const moveStep = 0.1;

        function moveUp() { playerSpeed.y = moveStep; }
        function moveDown() { playerSpeed.y = -moveStep; }
        function moveLeft() { playerSpeed.x = -moveStep; }
        function moveRight() { playerSpeed.x = moveStep; }

        function stopPlayer() {
            playerSpeed.x = 0;
            playerSpeed.y = 0;
        }

        document.addEventListener('keyup', stopPlayer);

        function updateObstacles() {
            for (let i = 0; i < obstacles.length; i++) {
                obstacles[i].position.z += 0.1;
                if (obstacles[i].position.z > camera.position.z) {
                    scene.remove(obstacles[i]);
                    obstacles.splice(i, 1);
                    createObstacle();
                }
            }
        }

        function updatePlayer() {
            player.position.x += playerSpeed.x;
            player.position.y += playerSpeed.y;
            player.position.x = Math.max(Math.min(player.position.x, 5), -5);
            player.position.y = Math.max(Math.min(player.position.y, 3), -3);
        }

        function checkCollisions() {
            for (const obstacle of obstacles) {
                const distance = player.position.distanceTo(obstacle.position);
                if (distance < 1) {
                    endGame();
                }
            }
        }

        function endGame() {
            document.getElementById("restartButton").style.display = "block";
            playerSpeed = { x: 0, y: 0 };
            cancelAnimationFrame(animationId);
        }

        function restartGame() {
            window.location.reload();
        }

        for (let i = 0; i < 5; i++) createObstacle();

        let animationId;
        function animate() {
            animationId = requestAnimationFrame(animate);
            updatePlayer();
            updateObstacles();
            checkCollisions();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
