<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Minecraft</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        canvas { display: block; }
        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .control-button {
            width: 60px;
            height: 60px;
            font-size: 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .control-button:active {
            background-color: #388E3C;
        }
    </style>
</head>
<body>

    <div id="controls">
        <button id="left" class="control-button">←</button>
        <button id="forward" class="control-button">↑</button>
        <button id="backward" class="control-button">↓</button>
        <button id="right" class="control-button">→</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // إعداد المشهد والكاميرا
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // إعداد الإضاءة
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(10, 10, 10);
        scene.add(directionalLight);

        // إنشاء أرضية بسيطة من المكعبات
        const blockSize = 1;
        const gridSize = 10;
        for (let x = -gridSize; x <= gridSize; x++) {
            for (let z = -gridSize; z <= gridSize; z++) {
                const blockGeometry = new THREE.BoxGeometry(blockSize, blockSize, blockSize);
                const blockMaterial = new THREE.MeshLambertMaterial({ color: 0x00ff00 });
                const block = new THREE.Mesh(blockGeometry, blockMaterial);
                block.position.set(x * blockSize, -0.5, z * blockSize);
                scene.add(block);
            }
        }

        // إعداد متغيرات التحكم في الحركة
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        const velocity = new THREE.Vector3();

        // التحكم في الأزرار
        document.getElementById("forward").addEventListener("mousedown", () => moveForward = true);
        document.getElementById("backward").addEventListener("mousedown", () => moveBackward = true);
        document.getElementById("left").addEventListener("mousedown", () => moveLeft = true);
        document.getElementById("right").addEventListener("mousedown", () => moveRight = true);

        document.getElementById("forward").addEventListener("mouseup", () => moveForward = false);
        document.getElementById("backward").addEventListener("mouseup", () => moveBackward = false);
        document.getElementById("left").addEventListener("mouseup", () => moveLeft = false);
        document.getElementById("right").addEventListener("mouseup", () => moveRight = false);

        // ضبط موقع الكاميرا
        camera.position.y = 1.5;

        // حلقة الرسوم المتحركة لتحديث الحركة والمشهد
        function animate() {
            requestAnimationFrame(animate);

            const speed = 0.05;
            if (moveForward) velocity.z = -speed;
            if (moveBackward) velocity.z = speed;
            if (moveLeft) velocity.x = -speed;
            if (moveRight) velocity.x = speed;

            // تحديث موقع الكاميرا
            camera.position.add(velocity);

            // تخفيف السرعة تدريجيًا
            velocity.x *= 0.9;
            velocity.z *= 0.9;

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
