<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الطيران</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #controls {
            position: fixed;
            bottom: 10px;
            left: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #controls button {
            width: 60px;
            height: 60px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            background-color: #555;
            color: white;
        }
        #turbo {
            position: fixed;
            bottom: 80px;
            right: 10px;
            width: 80px;
            height: 80px;
            font-size: 18px;
            border: none;
            border-radius: 50%;
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="up">↑</button>
        <div style="display: flex; gap: 10px;">
            <button id="left">←</button>
            <button id="down">↓</button>
            <button id="right">→</button>
        </div>
        <button id="fly">⤴️</button>
    </div>
    <button id="turbo">Turbo</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.152.2/three.min.js"></script>
    <script>
        // إعداد المشهد والكاميرا
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // السماء الزرقاء
        scene.background = new THREE.Color(0x87CEEB);

        // الأرضية
        const groundGeometry = new THREE.PlaneGeometry(200, 200, 32, 32);
        const groundMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);

        // تصميم الطبق الطائر
        function createUFO() {
            const ufoGroup = new THREE.Group();

            // الجسم الرئيسي
            const bodyGeometry = new THREE.CylinderGeometry(2, 4, 1, 32);
            const bodyMaterial = new THREE.MeshBasicMaterial({ color: 0x808080 });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = 0.5;
            ufoGroup.add(body);

            // القبة العلوية
            const domeGeometry = new THREE.SphereGeometry(1.5, 32, 32, 0, Math.PI);
            const domeMaterial = new THREE.MeshBasicMaterial({ color: 0x87CEEB, transparent: true, opacity: 0.7 });
            const dome = new THREE.Mesh(domeGeometry, domeMaterial);
            dome.position.y = 1;
            ufoGroup.add(dome);

            return ufoGroup;
        }

        const ufo = createUFO();
        ufo.position.y = 5; // اجعل الطائرة تطير فوق الأرض
        scene.add(ufo);

        // جعل الكاميرا خلف الطائرة
        camera.position.set(0, 10, 20);
        camera.lookAt(ufo.position);

        // ديناميكية الحركة
        let velocity = { x: 0, y: 0, z: 0 };
        let acceleration = 0.01;
        let maxSpeed = 0.2;
        let turboActive = false;

        // التحكم بالأزرار
        document.getElementById("up").addEventListener("touchstart", () => velocity.z = -maxSpeed);
        document.getElementById("down").addEventListener("touchstart", () => velocity.z = maxSpeed);
        document.getElementById("left").addEventListener("touchstart", () => velocity.x = -maxSpeed);
        document.getElementById("right").addEventListener("touchstart", () => velocity.x = maxSpeed);
        document.getElementById("fly").addEventListener("touchstart", () => velocity.y = maxSpeed);

        document.getElementById("up").addEventListener("touchend", () => velocity.z = 0);
        document.getElementById("down").addEventListener("touchend", () => velocity.z = 0);
        document.getElementById("left").addEventListener("touchend", () => velocity.x = 0);
        document.getElementById("right").addEventListener("touchend", () => velocity.x = 0);
        document.getElementById("fly").addEventListener("touchend", () => velocity.y = 0);

        document.getElementById("turbo").addEventListener("touchstart", () => {
            turboActive = true;
            maxSpeed = 0.5;
            setTimeout(() => {
                turboActive = false;
                maxSpeed = 0.2;
            }, 3000);
        });

        // تحديث الكاميرا
        function updateCamera() {
            camera.position.x = ufo.position.x;
            camera.position.y = ufo.position.y + 5;
            camera.position.z = ufo.position.z + 10;
            camera.lookAt(ufo.position);
        }

        // الحركة
        function animate() {
            requestAnimationFrame(animate);

            // تحديث الموقع بناءً على السرعة
            ufo.position.x += velocity.x;
            ufo.position.y += velocity.y;
            ufo.position.z += velocity.z;

            // تقليل السرعة تدريجيًا إذا لم يتم الضغط على أزرار
            velocity.x *= 0.98;
            velocity.y *= 0.98;
            velocity.z *= 0.98;

            // تحديث الكاميرا
            updateCamera();

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
