<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حسابات عبدالله</title>
    <style>
        /* استيراد الخط */
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        
        /* تنسيق الصفحة العامة */
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
            flex-direction: column;
        }

        /* تنسيق الرأس */
        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5em;
            color: #444;
            margin: 0;
        }

        /* روابط وسائل التواصل الاجتماعي */
        .social-links {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 20px;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
        }

        .social-links a:hover {
            transform: scale(1.1);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
            background-color: #e6f7ff;
        }

        /* تنسيق الأيقونات */
        .social-links a img {
            width: 40px;
            height: 40px;
        }

        /* تنسيق التذييل */
        footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            width: 100%;
            color: #444;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <!-- الرأس -->
    <header>
        <h1>حسابات عبدالله</h1>
    </header>

    <!-- الروابط الاجتماعية -->
    <div class="social-links">
        <a href="https://www.instagram.com/yourprofile" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
        </a>
        <a href="https://www.youtube.com/yourprofile" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
        </a>
        <a href="https://www.twitter.com/yourprofile" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/3670/3670226.png" alt="X">
        </a>
    </div>

    <!-- التذييل -->
    <footer>
        <p>© 2024 جميع الحقوق محفوظة - عبدالله</p>
    </footer>
</body>
</html>
