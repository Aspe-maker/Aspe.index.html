<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>لعبة 3D بمنظور أول - محاكاة ماين كرافت</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }
        
        #arrows {
            display: flex;
            gap: 10px;
        }

        .button {
            width: 60px;
            height: 60px;
            background-color: rgba(50, 50, 50, 0.5);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            line-height: 60px;
            border-radius: 10px;
            user-select: none;
            touch-action: manipulation;
            border: 1px solid white;
        }
        
        #jump {
            margin-top: 10px;
            width: 60px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <div id="arrows">
            <div id="left" class="button">⬅️</div>
            <div id="up" class="button">⬆️</div>
            <div id="down" class="button">⬇️</div>
            <div id="right" class="button">➡️</div>
        </div>
        <div id="jump" class="button">🔼</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        let scene, camera, renderer, controls, player;
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false, canJump = true;

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB); // خلفية السماء
            
            // إعداد الكاميرا
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.y = 1.5; // ارتفاع الكاميرا

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // إضافة ضوء
            const light = new THREE.DirectionalLight(0xffffff, 0.5);
            light.position.set(10, 10, 10).normalize();
            scene.add(light);

            // إنشاء الأرضية
            const groundGeometry = new THREE.PlaneGeometry(500, 500);
            const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x228B22 }); // لون أخضر للعشب
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            scene.add(ground);

            // إضافة لاعب
            const playerGeometry = new THREE.SphereGeometry(0.5, 32, 32);
            const playerMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            player = new THREE.Mesh(playerGeometry, playerMaterial);
            player.position.y = 0.5;
            scene.add(player);

            // تحكم عبر الأزرار
            document.getElementById('up').addEventListener('touchstart', () => moveForward = true);
            document.getElementById('down').addEventListener('touchstart', () => moveBackward = true);
            document.getElementById('left').addEventListener('touchstart', () => moveLeft = true);
            document.getElementById('right').addEventListener('touchstart', () => moveRight = true);
            document.getElementById('jump').addEventListener('touchstart', jump);

            document.getElementById('up').addEventListener('touchend', () => moveForward = false);
            document.getElementById('down').addEventListener('touchend', () => moveBackward = false);
            document.getElementById('left').addEventListener('touchend', () => moveLeft = false);
            document.getElementById('right').addEventListener('touchend', () => moveRight = false);

            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function jump() {
            if (canJump) {
                player.position.y += 1;
                canJump = false;
                setTimeout(() => {
                    player.position.y -= 1;
                    canJump = true;
                }, 500);
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            if (moveForward) camera.position.z -= 0.1;
            if (moveBackward) camera.position.z += 0.1;
            if (moveLeft) camera.position.x -= 0.1;
            if (moveRight) camera.position.x += 0.1;

            camera.lookAt(player.position);
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
