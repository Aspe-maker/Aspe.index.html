<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Minecraft 3D</title>
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      font-family: Arial, sans-serif; 
      background-color: #87CEEB; /* لون السماء */
    }
    #info { 
      position: absolute; 
      top: 10px; 
      left: 10px; 
      color: white; 
      font-size: 20px; 
    }
    .button {
      position: absolute; 
      width: 60px; 
      height: 60px; 
      background: rgba(255, 255, 255, 0.7); 
      border-radius: 50%; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      font-size: 24px; 
      color: black; 
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      transition: background 0.2s, transform 0.1s;
    }
    .button:active { 
      background: rgba(255, 255, 255, 0.5); 
      transform: scale(0.9);
    }
    #left { bottom: 50px; left: 20px; }
    #right { bottom: 50px; left: 100px; }
    #forward { bottom: 110px; left: 60px; }
    #backward { bottom: 10px; left: 60px; }
    #trees { position: absolute; }
  </style>
</head>
<body>
  <div id="info">Mini Minecraft 3D</div>
  <div id="left" class="button">←</div>
  <div id="right" class="button">→</div>
  <div id="forward" class="button">↑</div>
  <div id="backward" class="button">↓</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    let scene, camera, renderer, player, controls;
    const speed = 0.15, rotationSpeed = 0.05;
    
    // Initialize the scene
    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      
      // Create a player (sphere)
      const playerGeometry = new THREE.SphereGeometry(0.5, 32, 32);
      const playerMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
      player = new THREE.Mesh(playerGeometry, playerMaterial);
      scene.add(player);

      // Create grass-like ground
      const groundGeometry = new THREE.PlaneGeometry(100, 100, 10, 10);
      const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
      const ground = new THREE.Mesh(groundGeometry, groundMaterial);
      ground.rotation.x = - Math.PI / 2;
      scene.add(ground);

      // Create some trees
      createTrees();

      // Add light to the scene
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);
      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
      directionalLight.position.set(5, 10, 7.5);
      scene.add(directionalLight);

      camera.position.set(0, 1, 5);
      camera.lookAt(player.position);

      // Responsive handling
      window.addEventListener('resize', onWindowResize, false);
      addControls();
      animate();
    }

    function createTrees() {
      const treeGeometry = new THREE.CylinderGeometry(0.1, 0.5, 2, 8);
      const trunkMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
      const leavesMaterial = new THREE.MeshStandardMaterial({ color: 0x228B22 });
      
      for (let i = 0; i < 10; i++) {
        const trunk = new THREE.Mesh(treeGeometry, trunkMaterial);
        trunk.position.set(Math.random() * 50 - 25, 1, Math.random() * 50 - 25);
        scene.add(trunk);
        
        const leaves = new THREE.Mesh(new THREE.SphereGeometry(0.75, 16, 16), leavesMaterial);
        leaves.position.set(trunk.position.x, trunk.position.y + 1.5, trunk.position.z);
        scene.add(leaves);
      }
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    function addControls() {
      document.getElementById('left').addEventListener('click', () => {
        player.position.x -= speed;
      });
      document.getElementById('right').addEventListener('click', () => {
        player.position.x += speed;
      });
      document.getElementById('forward').addEventListener('click', () => {
        player.position.z -= speed;
      });
      document.getElementById('backward').addEventListener('click', () => {
        player.position.z += speed;
      });

      // Improved touch sensitivity for mobile
      let touchStartX = null;
      let touchStartY = null;
      document.addEventListener('touchstart', function(e) {
        if (e.touches.length === 1) {
          touchStartX = e.touches[0].clientX;
          touchStartY = e.touches[0].clientY;
        }
      });

      document.addEventListener('touchmove', function(e) {
        if (!touchStartX || !touchStartY) return;

        let touchEndX = e.touches[0].clientX;
        let touchEndY = e.touches[0].clientY;
        let dx = touchEndX - touchStartX;
        let dy = touchEndY - touchStartY;

        // Rotate player based on swipe
        player.rotation.y += dx * rotationSpeed * 0.001;
        player.rotation.x += dy * rotationSpeed * 0.001;

        touchStartX = touchEndX;
        touchStartY = touchEndY;
      });
    }

    init();
  </script>
</body>
</html>
