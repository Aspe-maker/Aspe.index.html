<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ŸÇŸÅÿ≤ ÿßŸÑÿ≠Ÿàÿßÿ¨ÿ≤</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #87CEEB;
        }
        canvas {
            display: block;
            border: 2px solid black;
            border-radius: 10px;
        }
        .controls {
            display: flex;
            justify-content: space-around;
            position: absolute;
            bottom: 20px;
            width: 80%;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            border: 2px solid #333;
            padding: 15px;
            margin: 0 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
            transition: all 0.2s;
        }
        .button:active {
            transform: scale(0.95);
            box-shadow: 0px 2px 4px rgba(0,0,0,0.2);
        }
        #score {
            font-size: 20px;
            color: black;
            font-weight: bold;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        #restartButton {
            display: none;
            font-size: 24px;
            color: red;
            font-weight: bold;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #message {
            font-size: 18px;
            color: green;
            position: absolute;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="message"></div>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div class="controls">
        <button class="button" id="jumpButton">ŸÇŸÅÿ≤</button>
        <button class="button" id="nightModeButton">üåô</button>
    </div>
    <h2 id="score">ÿßŸÑŸÜŸÇÿßÿ∑: 0</h2>
    <div id="restartButton">
        ÿ™ÿÆÿ≥ÿ± ÿ®ŸÑÿπÿ®ÿ© ÿ£ÿ∑ŸÅÿßŸÑ!!<br>
        <button class="button" onclick="resetGame()">ÿ•ÿπÿßÿØÿ© ÿßŸÑŸÑÿπÿ®</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const restartButton = document.getElementById('restartButton');
        const jumpButton = document.getElementById('jumpButton');
        const nightModeButton = document.getElementById('nightModeButton');
        const messageElement = document.getElementById('message');

        let playerX = canvas.width / 5;
        let playerY = canvas.height - 80;
        let playerYChange = 0;
        let gravity = 0.5;
        let jumpStrength = 10;
        let isJumping = false;

        let obstacleX;
        let obstacleHeight;
        let obstacleBase = 40;
        let score = 0;
        let gameOver = false;
        let gameStarted = false;

        let nightMode = false;
        const messages = ["ÿ£ÿ≠ÿ≥ŸÜÿ™", "ŸÉŸÅŸàŸà", "ÿßÿ≥ÿ™ŸÖÿ±", "ÿπŸäÿ® ÿ™ÿÆÿ≥ÿ± ÿ®ŸÑÿπÿ®ÿ© ÿ£ÿ∑ŸÅÿßŸÑ", "ÿ≠Ÿä ÿπŸäŸÜŸÉ"];
        let obstacleSpeed = 3;

        const stars = Array.from({ length: 20 }, () => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            speed: 0.1 + Math.random() * 0.3,
            size: Math.random() * 2 + 1
        }));

        const clouds = Array.from({ length: 5 }, () => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height / 2,
            size: Math.random() * 50 + 30
        }));

        function resetGame() {
            playerY = canvas.height - 80;
            playerYChange = 0;
            isJumping = false;
            obstacleX = canvas.width;
            score = 0;
            gameOver = false;
            gameStarted = false;
            scoreElement.textContent = 'ÿßŸÑŸÜŸÇÿßÿ∑: ' + score;
            restartButton.style.display = 'none';
            messageElement.textContent = '';
            obstacleSpeed = 3;
            setTimeout(() => {
                gameStarted = true;
            }, 3000);
            gameLoop();
        }

        function showMessage() {
            const randomMsg = messages[Math.floor(Math.random() * messages.length)];
            messageElement.textContent = randomMsg;
            messageElement.style.top = (playerY - 50) + 'px';
            messageElement.style.left = playerX + 'px';
            setTimeout(() => {
                messageElement.textContent = '';
            }, 2000);
        }

        function drawBackground() {
            ctx.fillStyle = nightMode ? '#000033' : '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (nightMode) {
                ctx.fillStyle = 'yellow';
                ctx.beginPath();
                ctx.arc(50, 50, 20, 0, Math.PI * 2);
                ctx.fill();

                stars.forEach(star => {
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                    ctx.fill();
                    star.x += star.speed;
                    if (star.x > canvas.width) star.x = 0;
                });
            } else {
                ctx.fillStyle = 'yellow';
                ctx.beginPath();
                ctx.arc(canvas.width - 60, 50, 30, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = 'white';
                clouds.forEach(cloud => {
                    ctx.beginPath();
                    ctx.arc(cloud.x, cloud.y, cloud.size, 0, Math.PI * 2);
                    ctx.fill();
                    cloud.x -= 0.2;
                    if (cloud.x < -cloud.size) cloud.x = canvas.width + cloud.size;
                });
            }
        }

        function drawCat(x, y) {
            ctx.fillStyle = 'orange';
            ctx.beginPath();
            ctx.arc(x + 20, y, 20, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = 'orange';
            ctx.beginPath();
            ctx.moveTo(x + 10, y - 15);
            ctx.lineTo(x + 13, y - 25);
            ctx.lineTo(x + 16, y - 15);
            ctx.fill();
            ctx.beginPath();
            ctx.moveTo(x + 24, y - 15);
            ctx.lineTo(x + 27, y - 25);
            ctx.lineTo(x + 30, y - 15);
            ctx.fill();

            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(x + 14, y - 5, 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(x + 26, y - 5, 2, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = 'pink';
            ctx.beginPath();
            ctx.moveTo(x + 20, y + 3);
            ctx.lineTo(x + 17, y + 8);
            ctx.lineTo(x + 23, y + 8);
            ctx.fill();

            ctx.strokeStyle = 'black';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(x + 17, y + 8);
            ctx.lineTo(x + 20, y + 10);
            ctx.lineTo(x + 23, y + 8);
            ctx.stroke();
        }

        function gameLoop() {
            if (gameOver) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();

            if (isJumping) {
                playerY += playerYChange;
                playerYChange += gravity;
                if (playerY >= canvas.height - 80) {
                    playerY = canvas.height - 80;
                    isJumping = false;
                }
            }

            if (gameStarted) {
                obstacleX -= obstacleSpeed;
                if (obstacleX < -obstacleBase) {
                    obstacleX = canvas.width;
                    obstacleHeight = Math.random() * 50 + 10;
                    score++;
                    scoreElement.textContent = 'ÿßŸÑŸÜŸÇÿßÿ∑: ' + score;
                    showMessage();
                    if (obstacleSpeed < 10) obstacleSpeed += 0.2;
                }

                if (obstacleX < playerX + 40 && obstacleX + obstacleBase > playerX && canvas.height - obstacleHeight < playerY + 40) {
                    gameOver = true;
                    restartButton.style.display = 'block';
                }

                ctx.fillStyle = 'red';
                ctx.beginPath();
                ctx.moveTo(obstacleX, canvas.height);
                ctx.lineTo(obstacleX + obstacleBase / 2, canvas.height - obstacleHeight);
                ctx.lineTo(obstacleX + obstacleBase, canvas.height);
                ctx.closePath();
                ctx.fill();
            }

            drawCat(playerX, playerY);
        }

        setInterval(gameLoop, 1000 / 120);

        jumpButton.addEventListener('click', () => {
            if (!isJumping && !gameOver) {
                isJumping = true;
                playerYChange = -jumpStrength;
            }
        });

        nightModeButton.addEventListener('click', () => {
            nightMode = !nightMode;
            nightModeButton.textContent = nightMode ? 'üåû' : 'üåô';
        });

        resetGame();
    </script>
</body>
</html>
