<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>قرعة دوري ثانوية ابن شريم</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1, h2 {
      margin-top: 20px;
      animation: fadeIn 2s ease-in-out;
    }
    h1 {
      font-size: 2.5rem;
    }
    h2 {
      font-size: 1.8rem;
      color: #ffcc00;
    }
    button {
      background-color: #ffcc00;
      color: #1e3c72;
      font-size: 1.5rem;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    button:hover {
      transform: scale(1.1);
    }
    .round {
      margin-top: 30px;
      font-size: 1.5rem;
      color: #ffffff;
      text-transform: uppercase;
    }
    .match {
      font-size: 1.2rem;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      animation: fadeIn 1s ease-out;
    }
    .match:nth-child(odd) { background-color: #28a745; }
    .match:nth-child(even) { background-color: #ffc300; }
    .rest {
      font-style: italic;
      background-color: #444;
      color: #bbb;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }
    footer {
      margin-top: 50px;
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.7);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h2>دوري ثانوية ابن شريم</h2>
  <h1>جدول المباريات</h1>
  <button onclick="generateSchedule()">إنشاء الجدول</button>
  <div id="schedule"></div>

  <footer>© 2024 عبدالله محمد</footer>

  <script>
    const teams = ["ريال مدريد", "الهلال", "النصر", "الاتحاد", "العمدة"];

    function generateSchedule() {
      const scheduleDiv = document.getElementById('schedule');
      scheduleDiv.innerHTML = ""; // مسح الجدول السابق

      const totalRounds = teams.length; // عدد الجولات
      let remainingTeams = [...teams]; // نسخة من الفرق

      // إنشاء مجموعة لتسجيل المباريات لمنع التكرار
      const playedMatches = new Set();

      // إنشاء مصفوفة لتتبع الفرق المستريحة
      const restedTeams = new Set();

      for (let round = 1; round <= totalRounds; round++) {
        const roundDiv = document.createElement('div');
        roundDiv.classList.add('round');
        roundDiv.innerHTML = `<h3>الجولة ${round}</h3>`;

        // اختيار فريق الراحة
        const restTeam = remainingTeams.find(team => !restedTeams.has(team));
        restedTeams.add(restTeam);

        // تشكيل المباريات
        const roundMatches = [];
        const availableTeams = remainingTeams.filter(team => team !== restTeam);

        while (availableTeams.length >= 2) {
          const team1 = availableTeams.shift();
          const team2 = availableTeams.pop();
          const matchKey = `${team1} × ${team2}`;

          // التحقق من عدم تكرار المباراة
          if (!playedMatches.has(matchKey)) {
            roundMatches.push([team1, team2]);
            playedMatches.add(matchKey);
          }
        }

        // عرض المباريات
        roundMatches.forEach(match => {
          const matchElement = document.createElement('div');
          matchElement.classList.add('match');
          matchElement.textContent = `${match[0]} × ${match[1]}`;
          roundDiv.appendChild(matchElement);
        });

        // إضافة فريق الراحة
        const restElement = document.createElement('div');
        restElement.classList.add('rest');
        restElement.textContent = `${restTeam} في راحة`;
        roundDiv.appendChild(restElement);

        // إضافة الجولة للصفحة
        scheduleDiv.appendChild(roundDiv);
      }
    }
  </script>
</body>
</html>
