<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قفز الحواجز</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-color: #87CEEB;
        }
        canvas {
            border: 2px solid #333;
            border-radius: 10px;
            width: 600px;
            height: 300px;
            background-color: #87CEEB; /* خلفية اللعبة */
        }
        .controls {
            position: absolute;
            bottom: 70px;
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        .button {
            font-size: 18px;
            padding: 10px;
            border-radius: 8px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .button:hover {
            background-color: #45a049;
        }
        #score {
            position: absolute;
            bottom: 30px; /* تعديل الموقع للأسفل قليلاً */
            right: 10px;
            font-size: 20px;
            color: black;
            transition: transform 0.3s;
        }
        #passwordInput {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #333;
            margin-top: 10px;
            width: 200px;
            font-size: 16px;
        }
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
            display: none; /* مخفي في البداية */
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="600" height="300"></canvas>
    <div class="controls">
        <input type="text" id="passwordInput" placeholder="أدخل كلمة السر">
        <button id="jumpButton" class="button">قفز</button>
        <button id="nightModeButton" class="button">الوضع الليلي</button>
        <button id="resetButton" class="button">إعادة اللعبة</button>
    </div>
    <div id="score">النقاط: 0</div>
    <div id="message" class="message"></div> <!-- رسالة تحفيزية -->

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const jumpButton = document.getElementById('jumpButton');
        const nightModeButton = document.getElementById('nightModeButton');
        const resetButton = document.getElementById('resetButton');
        const scoreElement = document.getElementById('score');
        const passwordInput = document.getElementById('passwordInput');
        const messageElement = document.getElementById('message');

        let playerX = 100;
        let playerY = canvas.height - 70;
        let playerSize = 30;
        let playerYChange = 0;
        let isJumping = false;
        let gravity = 0.4;
        let jumpStrength = 8;
        let groundHeight = 40;

        let obstacleX = canvas.width;
        let obstacleY = canvas.height - groundHeight;
        let obstacleWidth = 40;
        let obstacleHeight = 40;
        let obstacleSpeed = 3;

        let score = 0;
        let gameOver = false;
        let nightMode = false;
        let clouds = []; // مصفوفة الغيوم

        // إنشاء الغيوم
        function createClouds() {
            for (let i = 0; i < 5; i++) {
                clouds.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * (canvas.height / 2),
                    speed: 0.05 + Math.random() * 0.1 // سرعة الغيوم
                });
            }
        }

        function drawBackground() {
            ctx.fillStyle = nightMode ? '#000033' : '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // رسم الأرض
            ctx.fillStyle = 'green';
            ctx.fillRect(0, canvas.height - groundHeight, canvas.width, groundHeight);

            // رسم الغيوم
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            for (const cloud of clouds) {
                ctx.fillText('☁️', cloud.x, cloud.y);
                cloud.x += cloud.speed; // حركة الغيم
                if (cloud.x > canvas.width) {
                    cloud.x = -20; // إعادة الغيم إلى اليسار
                    cloud.y = Math.random() * (canvas.height / 2); // تغيير ارتفاع الغيم
                }
            }
        }

        function drawPlayer() {
            ctx.fillStyle = 'orange'; // لون القطة
            ctx.font = '30px Arial';
            ctx.fillText('🐈', playerX - 15, playerY + 10); // رسم القطة
        }

        function drawObstacle() {
            ctx.fillStyle = 'brown'; // لون الحواجز
            ctx.fillText('🪨', obstacleX - 15, obstacleY - 10); // رسم الحواجز
        }

        function updateGame() {
            if (gameOver) {
                ctx.fillStyle = 'black';
                ctx.font = '30px Arial';
                ctx.fillText("تخسر بلعبة أطفال!! النقاط: " + score, canvas.width / 4, canvas.height / 2);
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();

            if (isJumping) {
                playerY += playerYChange;
                playerYChange += gravity;
                if (playerY >= canvas.height - groundHeight - playerSize / 2) {
                    playerY = canvas.height - groundHeight - playerSize / 2;
                    isJumping = false;
                }
            }

            if (!document.getElementById('passwordInput').value) { // إذا لم يتم إدخال كلمة السر
                obstacleX -= obstacleSpeed;
                if (obstacleX < -obstacleWidth) {
                    obstacleX = canvas.width;
                    score++;
                    obstacleSpeed += 0.2;
                }

                if (obstacleX < playerX + playerSize / 2 &&
                    obstacleX + obstacleWidth > playerX - playerSize / 2 &&
                    playerY + playerSize / 2 >= canvas.height - groundHeight - obstacleHeight) {
                    gameOver = true;
                }

                drawObstacle();
            }

            drawPlayer();
            scoreElement.textContent = 'النقاط: ' + score;
            requestAnimationFrame(updateGame);
        }

        function showMessage(message) {
            messageElement.textContent = message;
            messageElement.style.display = 'block';
            setTimeout(() => {
                messageElement.style.display = 'none';
            }, 3000);
        }

        function resetGame() {
            playerY = canvas.height - groundHeight - playerSize / 2;
            playerYChange = 0;
            isJumping = false;
            obstacleX = canvas.width;
            score = 0;
            gameOver = false;
            obstacleSpeed = 3;
            updateGame();
        }

        jumpButton.addEventListener('click', () => {
            if (!isJumping) {
                isJumping = true;
                playerYChange = -jumpStrength;
            }
        });

        nightModeButton.addEventListener('click', () => {
            nightMode = !nightMode;
            nightModeButton.textContent = nightMode ? 'الوضع الصباحي' : 'الوضع الليلي';
        });

        resetButton.addEventListener('click', resetGame);

        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (passwordInput.value === "أنا شمري") {
                    obstacleSpeed = 0; // إيقاف العقبات
                    showMessage("كلمات السر صحيحة! العقبات متوقفة.");
                } else if (passwordInput.value === "أمزح ماني شمري") {
                    obstacleSpeed = 3; // إعادة العقبات لوضعها الطبيعي
                    resetGame(); // إعادة تشغيل اللعبة
                    showMessage("عودة اللعبة لوضعها الطبيعي.");
                }
                passwordInput.value = ""; // مسح خانة كلمة السر
            }
        });

        createClouds(); // إنشاء الغيوم
        resetGame(); // بدء اللعبة
    </script>
</body>
</html>
