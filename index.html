<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مخطط صيانة التطبيق</title>
    <style>
        :root {
            --bg-color: #121212;
            --box-bg: #3b3b3b;
            --decision-bg: #4a4a4a;
            --text-color: #ffffff;
            --accent-color: #00bcd4;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* الزر الرئيسي */
        #startBtn {
            padding: 20px 40px;
            font-size: 1.5rem;
            background: linear-gradient(45deg, #333, #555);
            color: white;
            border: 2px solid var(--accent-color);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 10;
        }

        #startBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px var(--accent-color);
        }

        /* حاوية الشجرة (مخفية في البداية) */
        .workflow-wrapper {
            display: none;
            opacity: 0;
            transform: scale(0.8) translateY(50px);
            transition: all 1.2s cubic-bezier(0.22, 1, 0.36, 1);
            width: 90%;
            max-width: 1000px;
        }

        /* الحالة السينمائية عند الظهور */
        .workflow-wrapper.active {
            display: grid;
            opacity: 1;
            transform: scale(1) translateY(0);
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            align-items: center;
        }

        /* تنسيق المربعات */
        .box {
            background: var(--box-bg);
            padding: 15px;
            text-align: center;
            border: 1px solid #666;
            font-size: 0.9rem;
            border-radius: 4px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
        }

        /* تنسيق المعين (قرار) */
        .decision {
            background: var(--decision-bg);
            width: 100px;
            height: 100px;
            margin: auto;
            transform: rotate(45deg);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--accent-color);
        }

        .decision span {
            transform: rotate(-45deg);
            font-size: 0.8rem;
            text-align: center;
        }

        /* إخفاء الزر بعد الضغط */
        .fade-out {
            opacity: 0 !important;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <button id="startBtn" onclick="showWorkflow()">مخطط سير العمل لصيانة تطبيق</button>

    <div id="workflow" class="workflow-wrapper">
        <div class="box">تقرير الخطأ</div>
        <div class="decision"><span>هل تم حل المشكلة؟</span></div>
        <div class="box">أطلق نسخة التطبيق الجديدة</div>
        
        <div class="box" style="grid-column: span 2;">طلب الحصول على تحديثات للتطبيق</div>
        
        <div class="box">اصلح مشكلات الخلل البرمجي</div>
        <div class="box">حدث متطلبات الأجهزة</div>
        <div class="box">اصلح مشكلات الأمان</div>
    </div>

    <script>
        function showWorkflow() {
            const btn = document.getElementById('startBtn');
            const workflow = document.getElementById('workflow');

            // إخفاء الزر
            btn.classList.add('fade-out');

            // إظهار المخطط بعد فترة قصيرة بتأثير سينمائي
            setTimeout(() => {
                btn.style.display = 'none';
                workflow.style.display = 'grid';
                // Trigger reflow
                workflow.offsetHeight; 
                workflow.classList.add('active');
            }, 600);
        }
    </script>
</body>
</html>
