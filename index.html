<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لعبة ثلاثية الأبعاد مستوحاة من ماين كرافت</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      touch-action: none;
    }

    #game-container {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    #controls {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .control-button {
      background-color: rgba(255, 255, 255, 0.7);
      border: 2px solid #000;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: #000;
      user-select: none;
      cursor: pointer;
      touch-action: none;
    }

    #joystick {
      position: absolute;
      left: 20px;
      bottom: 20px;
      width: 80px;
      height: 80px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      touch-action: none;
    }

    #toolbar {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 10px;
      border-radius: 10px;
    }

    .block-button {
      width: 50px;
      height: 50px;
      background-color: #ccc;
      border: 2px solid #000;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r146/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
  <script>
    // إعداد المشهد والكاميرا والمُحرّك
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    document.getElementById('game-container').appendChild(renderer.domElement);

    // إضاءة المشهد
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(10, 15, 10);
    light.castShadow = true;
    scene.add(light);

    // إضاءة محيطية
    const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
    scene.add(ambientLight);

    // السماء (Skybox)
    const skyGeometry = new THREE.SphereGeometry(500, 32, 32);
    const skyMaterial = new THREE.MeshBasicMaterial({
      color: 0x87CEEB,
      side: THREE.BackSide
    });
    const skybox = new THREE.Mesh(skyGeometry, skyMaterial);
    scene.add(skybox);

    // تضاريس الأرض باستخدام Simplex Noise
    const noise = new SimplexNoise();
    const chunkSize = 16;
    const world = {};

    function generateTerrain(x, z) {
      const chunk = [];
      for (let i = 0; i < chunkSize; i++) {
        for (let k = 0; k < chunkSize; k++) {
          const height = Math.floor(noise.noise2D((x + i) / 10, (z + k) / 10) * 5) + 5;
          for (let j = 0; j < height; j++) {
            const blockType = j === height - 1 ? 'grass' : j > height - 4 ? 'dirt' : 'stone';
            chunk.push({ x: x + i, y: j, z: z + k, type: blockType });
          }
        }
      }
      return chunk;
    }

    function renderChunk(chunk) {
      chunk.forEach(block => {
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshStandardMaterial({
          color: block.type === 'grass' ? 0x00ff00 : block.type === 'dirt' ? 0x8B4513 : 0x808080
        });
        const cube = new THREE.Mesh(geometry, material);
        cube.position.set(block.x, block.y, block.z);
        cube.castShadow = true;
        cube.receiveShadow = true;
        scene.add(cube);
      });
    }

    // إنشاء الأشجار
    function createTree(x, z) {
      const trunkMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
      const leavesMaterial = new THREE.MeshStandardMaterial({ color: 0x228B22 });

      const trunk = new THREE.Mesh(new THREE.BoxGeometry(0.5, 2, 0.5), trunkMaterial);
      trunk.position.set(x, 1, z);
      trunk.castShadow = true;
      scene.add(trunk);

      const leaves = new THREE.Mesh(new THREE.BoxGeometry(2, 2, 2), leavesMaterial);
      leaves.position.set(x, 3, z);
      leaves.castShadow = true;
      scene.add(leaves);
    }

    // توليد العالم
    for (let x = -chunkSize; x <= chunkSize; x += chunkSize) {
      for (let z = -chunkSize; z <= chunkSize; z += chunkSize) {
        const chunk = generateTerrain(x, z);
        renderChunk(chunk);
        createTree(x + 5, z + 5);
        createTree(x - 5, z - 5);
      }
    }

    // إعداد الكاميرا
    camera.position.set(15, 15, 15);
    camera.lookAt(0, 0, 0);

    // دورة التصيير
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    // استجابة لتغيير حجم النافذة
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</head>
<body>
  <div id="game-container"></div>
</body>
</html>
