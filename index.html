<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Minecraft-Inspired Game</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>

  <script>
    // Setup the scene
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Camera controls for user interaction
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.25;
    controls.screenSpacePanning = false;

    // Ambient and directional lighting
    const ambientLight = new THREE.AmbientLight(0x404040, 1);
    scene.add(ambientLight);

    const sunlight = new THREE.DirectionalLight(0xFFFFFF, 1);
    sunlight.position.set(10, 10, 10);
    sunlight.castShadow = true;
    scene.add(sunlight);

    // Ground creation (grassland)
    const groundGeometry = new THREE.PlaneGeometry(100, 100);
    const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
    const ground = new THREE.Mesh(groundGeometry, groundMaterial);
    ground.rotation.x = -Math.PI / 2;
    ground.receiveShadow = true;
    scene.add(ground);

    // Skybox for realistic sky
    const loader = new THREE.CubeTextureLoader();
    loader.setPath('textures/skybox/');
    const texture = loader.load([
      'posx.jpg', 'negx.jpg', 'posy.jpg', 'negy.jpg', 'posz.jpg', 'negz.jpg'
    ]);
    scene.background = texture;

    // Generate mountains and valleys
    function generateMountains() {
      for (let i = 0; i < 5; i++) {
        const height = Math.random() * 15 + 5;
        const width = Math.random() * 10 + 10;
        const geometry = new THREE.CylinderGeometry(width, width, height);
        const material = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
        const mountain = new THREE.Mesh(geometry, material);
        mountain.position.set(Math.random() * 100 - 50, height / 2, Math.random() * 100 - 50);
        mountain.castShadow = true;
        scene.add(mountain);
      }
    }

    // Water bodies: Lakes and rivers
    function generateWaterBodies() {
      const geometry = new THREE.PlaneGeometry(30, 30);
      const material = new THREE.MeshStandardMaterial({ color: 0x1E90FF, opacity: 0.5, transparent: true });
      const water = new THREE.Mesh(geometry, material);
      water.rotation.x = -Math.PI / 2;
      water.position.set(0, 0.1, 0);
      scene.add(water);
    }

    generateMountains();
    generateWaterBodies();

    // Tree creation with shadows
    function createTree(x, y, z) {
      const trunkGeometry = new THREE.CylinderGeometry(0.5, 0.5, 5);
      const trunkMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
      const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
      trunk.position.set(x, 2.5, z);
      trunk.castShadow = true;
      scene.add(trunk);

      const foliageGeometry = new THREE.SphereGeometry(3);
      const foliageMaterial = new THREE.MeshStandardMaterial({ color: 0x228B22 });
      const foliage = new THREE.Mesh(foliageGeometry, foliageMaterial);
      foliage.position.set(x, 6, z);
      scene.add(foliage);
    }

    // Create trees in random positions
    for (let i = 0; i < 20; i++) {
      createTree(Math.random() * 100 - 50, 0, Math.random() * 100 - 50);
    }

    // Camera position
    camera.position.set(0, 10, 50);
    camera.lookAt(0, 0, 0);

    // Handle window resizing
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Block preview for building
    let blockPreview;
    function showBlockPreview(x, y, z) {
      if (blockPreview) scene.remove(blockPreview);
      const geometry = new THREE.BoxGeometry(1, 1, 1);
      const material = new THREE.MeshStandardMaterial({ color: 0x808080, opacity: 0.5, transparent: true });
      blockPreview = new THREE.Mesh(geometry, material);
      blockPreview.position.set(x, y, z);
      scene.add(blockPreview);
    }

    // Handle touch events for mobile devices
    let isTouching = false;
    let startTouchPos = { x: 0, y: 0 };

    document.addEventListener('touchstart', (event) => {
      isTouching = true;
      startTouchPos.x = event.touches[0].pageX;
      startTouchPos.y = event.touches[0].pageY;
    });

    document.addEventListener('touchmove', (event) => {
      if (isTouching) {
        // For simplicity, update the preview block position
        const x = (event.touches[0].pageX / window.innerWidth) * 20 - 10;
        const z = (event.touches[0].pageY / window.innerHeight) * 20 - 10;
        showBlockPreview(x, 1, z);
      }
    });

    document.addEventListener('touchend', () => {
      isTouching = false;
    });

    // Wind effect (moving trees or particles)
    function applyWindEffect() {
      // Simple simulation: move trees randomly
      scene.children.forEach((child) => {
        if (child instanceof THREE.Mesh && child !== ground) {
          child.position.x += Math.random() * 0.05;
          child.position.z += Math.random() * 0.05;
        }
      });
    }

    // Render loop with dynamic weather effects
    function animate() {
      requestAnimationFrame(animate);

      // Apply wind effect
      applyWindEffect();

      controls.update(); // Update camera controls
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
