<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realist Heart Explosion</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            filter: blur(0.5px) contrast(1.2); /* زيادة التباين للواقعية */
        }
        #btn-start {
            padding: 12px 28px;
            background: none;
            color: #ff2d55;
            border: 2px solid #ff2d55;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            z-index: 100;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        #btn-start:hover {
            background: #ff2d55;
            color: white;
            box-shadow: 0 0 30px #ff2d55;
        }
    </style>
</head>
<body>

    <button id="btn-start">ابدأ العرض</button>
    <canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const btn = document.getElementById('btn-start');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];
const particleCount = 1200; // زيادة العدد لزيادة الكثافة الواقعية

// معادلة القلب المصغر
function getHeartPoint(t) {
    let x = 16 * Math.pow(Math.sin(t), 3);
    let y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
    return { x: x * 8, y: y * 8 }; 
}

// معادلة حرف F
function getFPoint(t) {
    let x, y;
    if (t < 0.5) { 
        x = -30; y = -70 + (t / 0.5) * 140; 
    } else if (t < 0.8) { 
        x = -30 + ((t - 0.5) / 0.3) * 70; y = -70;
    } else { 
        x = -30 + ((t - 0.8) / 0.2) * 50; y = 0;
    }
    return { x: x, y: y };
}

class Particle {
    constructor() {
        this.reset();
    }

    reset() {
        this.x = canvas.width / 2;
        this.y = canvas.height / 2;
        this.vx = (Math.random() - 0.5) * 2;
        this.vy = (Math.random() - 0.5) * 2;
        this.friction = 0.94; // احتكاك ناعم
        this.gravity = 0.02;  // جاذبية خفيفة جداً للواقعية
        this.color = '#ff2d55';
        this.opacity = Math.random();
        this.size = Math.random() * 1.5 + 0.5;
    }

    // تطبيق قوة الانفجار نحو الهدف
    explodeTo(tx, ty, color) {
        const dx = tx - this.x;
        const dy = ty - this.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        const force = dist * (0.05 + Math.random() * 0.05); // عشوائية في القوة
        const angle = Math.atan2(dy, dx);
        
        this.vx += Math.cos(angle) * force;
        this.vy += Math.sin(angle) * force;
        this.color = color;
    }

    update() {
        this.vx *= this.friction;
        this.vy *= this.friction;
        this.vy += this.gravity; 
        this.x += this.vx;
        this.y += this.vy;
        
        // تذبذب خفيف في الحجم للبريق
        this.size *= 0.99;
        if(this.size < 0.5) this.size = Math.random() * 1.5 + 0.5;
    }

    draw() {
        ctx.save();
        ctx.globalAlpha = this.opacity;
        ctx.fillStyle = this.color;
        ctx.shadowBlur = 8;
        ctx.shadowColor = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
    }
}

function init() {
    particles = [];
    for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle());
    }
}

function runSequence() {
    // 1. انفجار القلب
    particles.forEach((p, i) => {
        const t = (i / particleCount) * Math.PI * 2;
        const target = getHeartPoint(t);
        p.explodeTo(canvas.width/2 + target.x, canvas.height/2 + target.y, '#ff2d55');
    });

    // 2. الانكماش
    setTimeout(() => {
        particles.forEach(p => {
            p.explodeTo(canvas.width/2, canvas.height/2, '#ff2d55');
            p.friction = 0.85; // زيادة الاحتكاك للسرعة في العودة
        });

        // 3. انفجار حرف F
        setTimeout(() => {
            particles.forEach((p, i) => {
                const t = i / particleCount;
                const target = getFPoint(t);
                p.friction = 0.94;
                p.explodeTo(canvas.width/2 + target.x, canvas.height/2 + target.y, '#00d2ff');
            });
        }, 1200);

    }, 3000);
}

btn.addEventListener('click', () => {
    btn.style.display = 'none';
    init();
    runSequence();
});

function animate() {
    // مسح الشاشة مع بقاء أثر بسيط جداً
    ctx.fillStyle = 'rgba(0, 0, 0, 0.18)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    particles.forEach(p => {
        p.update();
        p.draw();
    });

    requestAnimationFrame(animate);
}

animate();

window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>

</body>
</html>
