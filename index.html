<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ŸÇŸÅÿ≤ ÿßŸÑÿ≠Ÿàÿßÿ¨ÿ≤</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-color: #87CEEB;
        }
        canvas {
            border: 2px solid #333;
            border-radius: 10px;
            width: 600px;
            height: 300px;
            position: relative;
        }
        .controls {
            position: absolute;
            width: 100%;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }
        .button {
            font-size: 20px;
            padding: 10px;
            border-radius: 8px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100px;
        }
        .button:hover {
            background-color: #45a049;
        }
        #score {
            position: absolute;
            bottom: 30px;
            right: 10px;
            font-size: 20px;
            color: black;
        }
        #passwordInput {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #333;
            width: 200px;
            font-size: 16px;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        #nightModeButton {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        #jumpButton {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
            display: none;
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fog {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5);
            top: 0;
            left: 0;
            z-index: 1;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="600" height="300"></canvas>
    <div class="controls">
        <input type="text" id="passwordInput" placeholder="ÿ£ÿØÿÆŸÑ ŸÉŸÑŸÖÿ© ÿßŸÑÿ≥ÿ±">
        <button id="nightModeButton" class="button">ÿßŸÑŸàÿ∂ÿπ ÿßŸÑŸÑŸäŸÑŸä</button>
    </div>
    <div id="score">ÿßŸÑŸÜŸÇÿßÿ∑: 0</div>
    <div id="message" class="message"></div>
    <div class="fog" id="fog"></div>
    <button id="jumpButton" class="button">ŸÇŸÅÿ≤</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const nightModeButton = document.getElementById('nightModeButton');
        const scoreElement = document.getElementById('score');
        const passwordInput = document.getElementById('passwordInput');
        const messageElement = document.getElementById('message');
        const fog = document.getElementById('fog');
        const jumpButton = document.getElementById('jumpButton');

        let playerX = 50;
        let playerY = canvas.height - 70;
        let playerSize = 30;
        let playerYChange = 0;
        let isJumping = false;
        let gravity = 0.4;
        let jumpStrength = 8;
        let groundHeight = 40;

        let obstacleX = canvas.width;
        let obstacleY = canvas.height - groundHeight;
        let obstacleWidth = 40;
        let obstacleHeight = 40;
        let obstacleSpeed = 3;

        let score = 0;
        let gameOver = false;
        let nightMode = false;

        // ÿ™ÿ∫ŸäŸäÿ± ÿßŸÑÿÆŸÑŸÅŸäÿ© ŸÑŸÑŸàÿ∂ÿπ ÿßŸÑŸÑŸäŸÑŸä ÿ£Ÿà ÿßŸÑÿµÿ®ÿßÿ≠Ÿä
        nightModeButton.onclick = () => {
            nightMode = !nightMode;
            if (nightMode) {
                fog.style.display = "block";
                nightModeButton.innerText = "ÿßŸÑŸàÿ∂ÿπ ÿßŸÑÿµÿ®ÿßÿ≠Ÿä";
                canvas.style.backgroundColor = "#000033";
            } else {
                fog.style.display = "none";
                nightModeButton.innerText = "ÿßŸÑŸàÿ∂ÿπ ÿßŸÑŸÑŸäŸÑŸä";
                canvas.style.backgroundColor = "#87CEEB";
            }
        };

        // ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ŸÉŸÑŸÖÿ© ÿßŸÑÿ≥ÿ±
        passwordInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                if (passwordInput.value === "ÿ£ŸÜÿß ÿ¥ŸÖÿ±Ÿä") {
                    messageElement.innerText = "ŸÖÿ®ÿ±ŸàŸÉ ÿßŸÑŸÅŸàÿ≤!";
                    messageElement.style.display = "block";
                    setTimeout(() => { messageElement.style.display = "none"; }, 3000);
                }
            }
        });

        function drawBackground() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = nightMode ? '#000033' : '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = 'green';
            ctx.fillRect(0, canvas.height - groundHeight, canvas.width, groundHeight);
        }

        function drawPlayer() {
            ctx.fillStyle = 'orange';
            ctx.font = '30px Arial';
            ctx.fillText('üêà', playerX - 15, playerY + 10);
        }

        function drawObstacle() {
            ctx.fillStyle = 'brown';
            ctx.fillText('ü™®', obstacleX - 15, obstacleY - 10);
        }

        function updateGame() {
            if (gameOver) {
                ctx.fillStyle = 'black';
                ctx.font = '30px Arial';
                ctx.fillText("ÿ™ÿÆÿ≥ÿ± ÿ®ŸÑÿπÿ®ÿ© ÿ£ÿ∑ŸÅÿßŸÑ!! ÿßŸÑŸÜŸÇÿßÿ∑: " + score, canvas.width / 4, canvas.height / 2);
                return;
            }

            drawBackground();

            if (isJumping) {
                playerY += playerYChange;
                playerYChange += gravity;
                if (playerY >= canvas.height - groundHeight - playerSize / 2) {
                    playerY = canvas.height - groundHeight - playerSize / 2;
                    isJumping = false;
                }
            }

            if (obstacleX < -obstacleWidth) {
                obstacleX = canvas.width;
                score++;
                obstacleSpeed += 0.1;
            } else {
                obstacleX -= obstacleSpeed;
            }

            if (obstacleX < playerX + playerSize / 2 && obstacleX + obstacleWidth > playerX - playerSize / 2 && playerY >= canvas.height - groundHeight - playerSize / 2) {
                gameOver = true;
                setTimeout(() => {
                    if (confirm("ŸÑŸÇÿØ ÿÆÿ≥ÿ±ÿ™! ŸáŸÑ ÿ™ÿ±ÿ∫ÿ® ŸÅŸä ÿ•ÿπÿßÿØÿ© ÿßŸÑŸÑÿπÿ®ÿ©ÿü")) {
                        resetGame();
                    }
                }, 100);
            }

            drawPlayer();
            drawObstacle();
            scoreElement.innerText = "ÿßŸÑŸÜŸÇÿßÿ∑: " + score;
        }

        function resetGame() {
            playerY = canvas.height - groundHeight - playerSize / 2;
            obstacleX = canvas.width;
            score = 0;
            obstacleSpeed = 3;
            gameOver = false;
            fog.style.display = nightMode ? "block" : "none";
            messageElement.style.display = "none";
        }

        function gameLoop() {
            updateGame();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();

        jumpButton.onclick = () => {
            if (!isJumping && !gameOver) {
                isJumping = true;
                playerYChange = -jumpStrength;
            }
        };
    </script>
</body>
</html>
