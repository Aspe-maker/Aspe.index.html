<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قفز الحواجز</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #ffffff;
        }
        canvas {
            display: block;
            margin: auto;
            background: #ffffff;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let playerWidth = 50;
        let playerHeight = 50;
        let playerX = 100;
        let playerY = canvas.height - playerHeight;
        let playerYChange = 0;
        let gravity = 0.5;
        let jumpStrength = 10;
        let isJumping = false;

        let obstacleWidth = 50;
        let obstacleHeight = Math.random() * 70 + 20;
        let obstacleX = canvas.width;

        function gameLoop() {
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Handle player jump
            if (isJumping) {
                playerY += playerYChange;
                playerYChange += gravity;
                if (playerY >= canvas.height - playerHeight) {
                    playerY = canvas.height - playerHeight;
                    isJumping = false;
                }
            }

            // Move obstacle
            obstacleX -= 5;
            if (obstacleX < 0) {
                obstacleX = canvas.width;
                obstacleHeight = Math.random() * 70 + 20;
            }

            // Draw player
            ctx.fillStyle = 'black';
            ctx.fillRect(playerX, playerY, playerWidth, playerHeight);

            // Draw obstacle
            ctx.fillStyle = 'red';
            ctx.fillRect(obstacleX, canvas.height - obstacleHeight, obstacleWidth, obstacleHeight);

            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space' && !isJumping) {
                isJumping = true;
                playerYChange = -jumpStrength;
            }
        });

        gameLoop();
    </script>
</body>
</html>
