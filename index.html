<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قفز الحواجز</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        canvas {
            display: block;
            background: #ffffff;
            border: 1px solid black;
        }
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #message {
            font-size: 20px;
            color: green;
            position: absolute;
            text-align: center;
        }
        #nightModeButton {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div id="message"></div>
    <canvas id="gameCanvas" width="400" height="800"></canvas>
    <div class="controls">
        <button class="button" id="jumpButton">قفز</button>
        <button class="button" id="restartButton" style="display:none;">إعادة اللعب</button>
        <button class="button" id="nightModeButton">الوضع الليلي</button>
    </div>
    <h2 id="score">النقاط: 0</h2>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const restartButton = document.getElementById('restartButton');
        const jumpButton = document.getElementById('jumpButton');
        const nightModeButton = document.getElementById('nightModeButton');
        const messageElement = document.getElementById('message');

        let playerX = canvas.width / 2 - 25;
        let playerY = canvas.height - 50;
        let playerYChange = 0;
        let gravity = 0.6;
        let jumpStrength = 14;
        let isJumping = false;

        let obstacleX;
        let obstacleHeight;
        let obstacleBase = 50;
        let score = 0;
        let gameOver = false;
        let gameStarted = false;

        let nightMode = false;
        const messages = ["أحسنت", "كفوو", "استمر", "عيب تخسر بلعبة أطفال", "حي عينك"];

        function resetGame() {
            playerY = canvas.height - 50;
            playerYChange = 0;
            isJumping = false;
            obstacleX = canvas.width;
            score = 0;
            gameOver = false;
            gameStarted = false;
            scoreElement.textContent = 'النقاط: ' + score;
            restartButton.style.display = 'none';
            messageElement.textContent = '';
            setTimeout(() => {
                gameStarted = true;
            }, 3000);
            gameLoop();
        }

        function showMessage() {
            const randomMsg = messages[Math.floor(Math.random() * messages.length)];
            messageElement.textContent = randomMsg;
            messageElement.style.top = (playerY - 50) + 'px';
            messageElement.style.left = playerX + 'px';
            setTimeout(() => {
                messageElement.textContent = '';
            }, 2000);
        }

        function drawCat(x, y) {
            ctx.fillStyle = 'orange';
            ctx.beginPath();
            ctx.arc(x + 25, y, 25, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = 'orange';
            ctx.beginPath();
            ctx.moveTo(x + 10, y - 15);
            ctx.lineTo(x + 15, y - 30);
            ctx.lineTo(x + 20, y - 15);
            ctx.fill();
            ctx.beginPath();
            ctx.moveTo(x + 30, y - 15);
            ctx.lineTo(x + 35, y - 30);
            ctx.lineTo(x + 40, y - 15);
            ctx.fill();

            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(x + 15, y - 5, 3, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(x + 35, y - 5, 3, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = 'pink';
            ctx.beginPath();
            ctx.moveTo(x + 25, y + 5);
            ctx.lineTo(x + 22, y + 10);
            ctx.lineTo(x + 28, y + 10);
            ctx.fill();

            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.moveTo(x + 22, y + 10);
            ctx.lineTo(x + 25, y + 12);
            ctx.lineTo(x + 28, y + 10);
            ctx.stroke();
        }

        function gameLoop() {
            if (gameOver) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (isJumping) {
                playerY += playerYChange;
                playerYChange += gravity;
                if (playerY >= canvas.height - 50) {
                    playerY = canvas.height - 50;
                    isJumping = false;
                }
            }

            if (gameStarted) {
                obstacleX -= 5;
                if (obstacleX < -obstacleBase) {
                    obstacleX = canvas.width;
                    obstacleHeight = Math.random() * 70 + 20;
                    score++;
                    scoreElement.textContent = 'النقاط: ' + score;
                    showMessage();
                }
                if (obstacleX < playerX + 50 && 
                    obstacleX + obstacleBase > playerX && 
                    canvas.height - obstacleHeight < playerY + 50) {
                    gameOver = true;
                    restartButton.style.display = 'block';
                }

                ctx.fillStyle = 'red';
                ctx.beginPath();
                ctx.moveTo(obstacleX, canvas.height);
                ctx.lineTo(obstacleX + obstacleBase / 2, canvas.height - obstacleHeight);
                ctx.lineTo(obstacleX + obstacleBase, canvas.height);
                ctx.closePath();
                ctx.fill();
            }

            drawCat(playerX, playerY);
        }

        // تشغيل اللعبة عند 120 إطار في الثانية
        setInterval(gameLoop, 1000 / 120);

        jumpButton.addEventListener('click', () => {
            if (!isJumping && !gameOver) {
                isJumping = true;
                playerYChange = -jumpStrength;
            }
        });

        restartButton.addEventListener('click', resetGame);

        nightModeButton.addEventListener('click', () => {
            nightMode = !nightMode;
            document.body.style.backgroundColor = nightMode ? '#222' : '#ffffff';
            nightModeButton.textContent = nightMode ? 'الوضع الصباحي' : 'الوضع الليلي';
        });

        resetGame();
    </script>
</body>
</html>
