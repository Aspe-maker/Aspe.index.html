<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قفز الحواجز</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #87CEEB;
        }
        canvas {
            display: block;
            border: 1px solid black;
        }
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #message {
            font-size: 20px;
            color: green;
            position: absolute;
            text-align: center;
        }
        #nightModeButton {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        #restartButton {
            display: none;
            font-size: 18px;
            text-align: center;
            position: absolute;
            top: 40%;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="message"></div>
    <canvas id="gameCanvas" width="360" height="640"></canvas>
    <div class="controls">
        <button class="button" id="jumpButton">قفز</button>
        <button class="button" id="nightModeButton">الوضع الليلي</button>
    </div>
    <h2 id="score">النقاط: 0</h2>
    <div id="restartButton">
        تخسر بلعبة أطفال!!<br>
        <button class="button" onclick="resetGame()">إعادة اللعب</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const restartButton = document.getElementById('restartButton');
        const jumpButton = document.getElementById('jumpButton');
        const nightModeButton = document.getElementById('nightModeButton');
        const messageElement = document.getElementById('message');

        let playerX = canvas.width / 2 - 15;
        let playerY = canvas.height - 40;
        let playerYChange = 0;
        let gravity = 0.6;
        let jumpStrength = 12;
        let isJumping = false;

        let obstacleX;
        let obstacleHeight;
        let obstacleBase = 30;
        let score = 0;
        let gameOver = false;
        let gameStarted = false;

        let nightMode = false;
        const messages = ["أحسنت", "كفوو", "استمر", "عيب تخسر بلعبة أطفال", "حي عينك"];

        function resetGame() {
            playerY = canvas.height - 40;
            playerYChange = 0;
            isJumping = false;
            obstacleX = canvas.width;
            score = 0;
            gameOver = false;
            gameStarted = false;
            scoreElement.textContent = 'النقاط: ' + score;
            restartButton.style.display = 'none';
            messageElement.textContent = '';
            setTimeout(() => {
                gameStarted = true;
            }, 3000);
            gameLoop();
        }

        function showMessage() {
            const randomMsg = messages[Math.floor(Math.random() * messages.length)];
            messageElement.textContent = randomMsg;
            messageElement.style.top = (playerY - 50) + 'px';
            messageElement.style.left = playerX + 'px';
            setTimeout(() => {
                messageElement.textContent = '';
            }, 2000);
        }

        function drawBackground() {
            if (nightMode) {
                ctx.fillStyle = '#000033';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'yellow';
                ctx.beginPath();
                ctx.arc(50, 50, 20, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = 'white';
                for (let i = 0; i < 10; i++) {
                    ctx.beginPath();
                    ctx.arc(Math.random() * canvas.width, Math.random() * canvas.height, 2, 0, Math.PI * 2);
                    ctx.fill();
                }
            } else {
                ctx.fillStyle = '#87CEEB';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = 'yellow';
                ctx.beginPath();
                ctx.arc(330, 50, 30, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = 'white';
                for (let i = 0; i < 3; i++) {
                    ctx.beginPath();
                    ctx.arc(60 + i * 60, 100, 20, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        function drawCat(x, y) {
            ctx.fillStyle = 'orange';
            ctx.beginPath();
            ctx.arc(x + 15, y, 15, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = 'orange';
            ctx.beginPath();
            ctx.moveTo(x + 7, y - 10);
            ctx.lineTo(x + 10, y - 20);
            ctx.lineTo(x + 13, y - 10);
            ctx.fill();
            ctx.beginPath();
            ctx.moveTo(x + 18, y - 10);
            ctx.lineTo(x + 20, y - 20);
            ctx.lineTo(x + 23, y - 10);
            ctx.fill();

            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(x + 10, y - 3, 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(x + 20, y - 3, 2, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = 'pink';
            ctx.beginPath();
            ctx.moveTo(x + 15, y + 3);
            ctx.lineTo(x + 13, y + 8);
            ctx.lineTo(x + 17, y + 8);
            ctx.fill();
        }

        function gameLoop() {
            if (gameOver) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();

            if (isJumping) {
                playerY += playerYChange;
                playerYChange += gravity;
                if (playerY >= canvas.height - 40) {
                    playerY = canvas.height - 40;
                    isJumping = false;
                }
            }

            if (gameStarted) {
                obstacleX -= 5;
                if (obstacleX < -obstacleBase) {
                    obstacleX = canvas.width;
                    obstacleHeight = Math.random() * 50 + 10;
                    score++;
                    scoreElement.textContent = 'النقاط: ' + score;
                    showMessage();
                }
                if (obstacleX < playerX + 30 && 
                    obstacleX + obstacleBase > playerX && 
                    canvas.height - obstacleHeight < playerY + 30) {
                    gameOver = true;
                    restartButton.style.display = 'block';
                }

                ctx.fillStyle = 'red';
                ctx.beginPath();
                ctx.moveTo(obstacleX, canvas.height);
                ctx.lineTo(obstacleX + obstacleBase / 2, canvas.height - obstacleHeight);
                ctx.lineTo(obstacleX + obstacleBase, canvas.height);
                ctx.closePath();
                ctx.fill();
            }

            drawCat(playerX, playerY);
        }

        setInterval(gameLoop, 1000 / 120);

        jumpButton.addEventListener('click', () => {
            if (!isJumping && !gameOver) {
                isJumping = true;
                playerYChange = -jumpStrength;
            }
        });

        nightModeButton.addEventListener('click', () => {
            nightMode = !nightMode;
            nightModeButton.textContent = nightMode ? 'الوضع الصباحي' : 'الوضع الليلي';
        });

        resetGame();
    </script>
</body>
</html>
