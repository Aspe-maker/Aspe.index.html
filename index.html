<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مترجم الذكاء الاصطناعي المتقدم</title>
    <style>
        :root {
            --primary-color: #2E7D32;
            --secondary-color: #558B2F;
            --background: #F8F9FA;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--background);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: var(--primary-color);
            border-bottom: 3px solid var(--secondary-color);
            padding-bottom: 15px;
        }

        .search-box {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 30px auto;
        }

        #wordInput {
            width: 100%;
            padding: 18px 50px 18px 20px;
            font-size: 20px;
            border: 2px solid #ddd;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        #wordInput:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(46, 125, 50, 0.2);
        }

        .suggestions {
            display: none;
            position: absolute;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            z-index: 100;
            max-height: 300px;
            overflow-y: auto;
        }

        .suggestion-item {
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .suggestion-item:hover {
            background: var(--background);
        }

        .result-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: 0 5px 25px rgba(0,0,0,0.08);
        }

        .translation-box {
            font-size: 28px;
            color: var(--primary-color);
            margin: 20px 0;
        }

        .example-box {
            background: #f3f4f6;
            padding: 20px;
            border-radius: 15px;
            margin: 25px 0;
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .image-card {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .image-card:hover {
            transform: translateY(-5px);
        }

        .image-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>مترجم الذكاء الاصطناعي المتقدم</h1>
        
        <div class="search-box">
            <input type="text" id="wordInput" placeholder="اكتب كلمة إنجليزية للترجمة...">
            <div class="suggestions" id="suggestions"></div>
        </div>

        <div class="result-card" id="resultCard">
            <div class="translation-box" id="translation"></div>
            
            <div class="example-box">
                <h3>أمثلة الاستخدام:</h3>
                <div id="examples"></div>
            </div>

            <h3>الصور المرتبطة:</h3>
            <div class="image-gallery" id="imageGallery"></div>
        </div>
    </div>

    <script>
        // قاموس الترجمة الموسع
        const dictionary = {
            // الكلمات الأساسية
            hello: { ar: 'مرحبًا', examples: ['Hello everyone! - مرحبًا بالجميع!', 'Say hello - قل مرحبًا'] },
            // ... (يمكن إضافة المزيد من الكلمات هنا)
            
            // الكلمات الجديدة المضافة
            computer: { ar: 'حاسوب', examples: ['My computer is fast - حاسوبي سريع', 'Computer science - علم الحاسوب'] },
            // ... إضافة 50+ كلمة أخرى بنفس النمط
        };

        // قائمة اقتراحات الكلمات
        const wordSuggestions = Object.keys(dictionary);

        // العناصر الرئيسية
        const input = document.getElementById('wordInput');
        const suggestions = document.getElementById('suggestions');
        const translationEl = document.getElementById('translation');
        const examplesEl = document.getElementById('examples');
        const galleryEl = document.getElementById('imageGallery');

        // أحداث الإدخال
        input.addEventListener('input', function(e) {
            const value = e.target.value.toLowerCase();
            showSuggestions(value);
            if (value.length > 1) translateWord(value);
        });

        // عرض الاقتراحات
        function showSuggestions(value) {
            suggestions.innerHTML = '';
            if (!value) return suggestions.style.display = 'none';
            
            const matches = wordSuggestions.filter(word => 
                word.startsWith(value) && word !== value
            ).slice(0, 8);

            if (matches.length) {
                matches.forEach(word => {
                    const div = document.createElement('div');
                    div.className = 'suggestion-item';
                    div.textContent = word;
                    div.onclick = () => selectWord(word);
                    suggestions.appendChild(div);
                });
                suggestions.style.display = 'block';
            } else {
                suggestions.style.display = 'none';
            }
        }

        // اختيار كلمة من الاقتراحات
        function selectWord(word) {
            input.value = word;
            suggestions.style.display = 'none';
            translateWord(word);
        }

        // تنفيذ الترجمة
        async function translateWord(word) {
            const cleanWord = word.trim().toLowerCase();
            if (!cleanWord || !dictionary[cleanWord]) {
                translationEl.textContent = 'الكلمة غير موجودة في القاموس';
                return;
            }

            // عرض الترجمة
            const { ar, examples } = dictionary[cleanWord];
            translationEl.innerHTML = `
                <span style="color: var(--secondary-color)">${word}</span> 
                → 
                <span style="font-weight:700">${ar}</span>
            `;

            // عرض الأمثلة
            examplesEl.innerHTML = examples
                .map(ex => `<div class="example">${ex}</div>`)
                .join('');

            // جلب الصور
            await loadImages(cleanWord);
        }

        // جلب الصور من Unsplash
        async function loadImages(word) {
            try {
                const apiKey = 'htRWY_xPpkYMocmgrvjjUHqAp1Oe71oXnaaLTuUyDKU'; // المفتاح المدمج
                const response = await fetch(
                    `https://api.unsplash.com/search/photos?query=${word}&client_id=${apiKey}&per_page=6`
                );
                const data = await response.json();
                
                galleryEl.innerHTML = data.results
                    .map(photo => `
                        <div class="image-card">
                            <img src="${photo.urls.regular}" alt="${word}">
                        </div>
                    `).join('');
            } catch (error) {
                galleryEl.innerHTML = '<p>لا يمكن تحميل الصور حالياً</p>';
            }
        }
    </script>
</body>
</html>
