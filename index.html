<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>قرعة دوري ثانوية ابن شريم</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    h1, h2 {
      margin-top: 20px;
      animation: fadeIn 2s ease-in-out;
    }
    h1 {
      font-size: 2.5rem;
    }
    h2 {
      font-size: 1.8rem;
      color: #ffcc00;
      margin-bottom: 10px;
    }
    button {
      background-color: #ffcc00;
      color: #1e3c72;
      font-size: 1.5rem;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    button:hover {
      transform: scale(1.1);
    }
    .round {
      margin-top: 30px;
      font-size: 1.5rem;
      color: #ffffff;
      text-transform: uppercase;
    }
    .match {
      font-size: 1.2rem;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      animation: fadeIn 1s ease-out;
    }
    .match:nth-child(1) { background-color: #ff5733; }
    .match:nth-child(2) { background-color: #ffc300; }
    .match:nth-child(3) { background-color: #28a745; }
    .match:nth-child(4) { background-color: #007bff; }
    .match:nth-child(5) { background-color: #6f42c1; }
    footer {
      margin-top: 50px;
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.7);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h2>دوري ثانوية ابن شريم</h2>
  <h1>جدول المباريات</h1>
  <button onclick="generateSchedule()">إنشاء الجدول</button>
  <div id="schedule"></div>
  <footer>© 2024 عبدالله محمد</footer>
  <script>
    const teams = ["ريال مدريد", "الهلال", "النصر", "الاتحاد", "العمدة"];

    function generateSchedule() {
      const scheduleDiv = document.getElementById('schedule');
      scheduleDiv.innerHTML = ""; // مسح الجدول السابق

      // ترتيب المباريات بحيث يلعب كل فريق مباراة واحدة فقط في كل جولة
      const rounds = [];
      const roundMatches = [
        ["ريال مدريد", "الهلال", "النصر", "الاتحاد"], // الجولة الأولى
        ["ريال مدريد", "العمدة", "الهلال", "النصر"], // الجولة الثانية
        ["ريال مدريد", "الاتحاد", "العمدة", "الهلال"], // الجولة الثالثة
        ["النصر", "الاتحاد", "العمدة", "ريال مدريد"] // الجولة الرابعة
      ];

      // إنشاء المباريات بناءً على الجولات
      roundMatches.forEach((matches, roundIndex) => {
        const roundDiv = document.createElement('div');
        roundDiv.classList.add('round');
        roundDiv.innerHTML = `<h3>الجولة ${roundIndex + 1}</h3>`;

        // خلق المباريات
        for (let i = 0; i < matches.length; i += 2) {
          const matchElement = document.createElement('div');
          matchElement.classList.add('match');
          matchElement.textContent = `${matches[i]} × ${matches[i + 1]}`;
          matchElement.style.animationDelay = `${i * 0.5}s`; // تأثير لكل مباراة
          roundDiv.appendChild(matchElement);
        }

        scheduleDiv.appendChild(roundDiv);
      });
    }
  </script>
</body>
</html>
