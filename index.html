<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الوضع الليلي والصباحي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            transition: background-color 0.5s, color 0.5s;
        }

        .day-mode {
            background-color: #ffffff;
            color: #000000;
        }

        .night-mode {
            background-color: #000000;
            color: #ffffff;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        img {
            width: 200px;
            height: 200px;
            margin-top: 20px;
        }
    </style>
</head>
<body class="day-mode">
    <h1>الوضع الحالي: صباحي ☀️</h1>
    <button onclick="toggleMode()">تبديل الوضع</button>
    <br>
    <img id="mode-image" src="https://via.placeholder.com/200" alt="صورة الوضع">

    <script>
        let isNightMode = false;

        function toggleMode() {
            const body = document.body;
            const image = document.getElementById('mode-image');
            const heading = document.querySelector('h1');

            if (isNightMode) {
                body.classList.remove('night-mode');
                body.classList.add('day-mode');
                heading.textContent = 'الوضع الحالي: صباحي ☀️';
                image.src = 'https://via.placeholder.com/200'; // صورة الصباح
            } else {
                body.classList.remove('day-mode');
                body.classList.add('night-mode');
                heading.textContent = 'الوضع الحالي: ليلي 🌙';
                image.src = 'https://via.placeholder.com/200/000000/ffffff'; // صورة الليل
            }

            isNightMode = !isNightMode;
        }
    </script>
</body>
</html>
