<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قفز الحواجز</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        canvas {
            display: block;
            background: #ffffff;
            border: 1px solid black;
        }
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #message {
            font-size: 20px;
            color: green;
            position: absolute;
            top: 20px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="message"></div>
    <canvas id="gameCanvas" width="400" height="800"></canvas>
    <div class="controls">
        <button class="button" id="jumpButton">قفز</button>
        <button class="button" id="restartButton" style="display:none;">إعادة اللعب</button>
    </div>
    <h2 id="score">النقاط: 0</h2>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const restartButton = document.getElementById('restartButton');
        const messageElement = document.getElementById('message');

        let playerX = canvas.width / 2 - 25;
        let playerY = canvas.height - 50;
        let playerYChange = 0;
        let gravity = 0.5;
        let jumpStrength = 10;
        let isJumping = false;

        let obstacleX = Math.random() * (canvas.width - 50);
        let obstacleHeight = 50;
        let obstacleBase = 50;

        let score = 0;
        let gameOver = false;

        function resetGame() {
            playerY = canvas.height - 50;
            playerYChange = 0;
            isJumping = false;
            obstacleX = Math.random() * (canvas.width - obstacleBase);
            score = 0;
            gameOver = false;
            scoreElement.textContent = 'النقاط: ' + score;
            restartButton.style.display = 'none';
            messageElement.textContent = '';
            gameLoop();
        }

        function showMessage(msg) {
            messageElement.textContent = msg;
            setTimeout(() => {
                messageElement.textContent = '';
            }, 5000);
        }

        function drawCat(x, y) {
            ctx.fillStyle = 'orange';
            ctx.fillRect(x, y, 50, 30);
            ctx.fillStyle = 'orange';
            ctx.beginPath();
            ctx.arc(x + 25, y - 10, 20, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = 'orange';
            ctx.beginPath();
            ctx.moveTo(x + 10, y - 15);
            ctx.lineTo(x + 15, y - 30);
            ctx.lineTo(x + 20, y - 15);
            ctx.fill();
            ctx.beginPath();
            ctx.moveTo(x + 30, y - 15);
            ctx.lineTo(x + 35, y - 30);
            ctx.lineTo(x + 40, y - 15);
            ctx.fill();
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(x + 15, y - 10, 3, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(x + 35, y - 10, 3, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = 'pink';
            ctx.beginPath();
            ctx.moveTo(x + 25, y - 5);
            ctx.lineTo(x + 22, y);
            ctx.lineTo(x + 28, y);
            ctx.fill();
        }

        function gameLoop() {
            if (gameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (isJumping) {
                playerY += playerYChange;
                playerYChange += gravity;
                if (playerY >= canvas.height - 50) {
                    playerY = canvas.height - 50;
                    isJumping = false;
                }
            }

            obstacleX -= 5;

            if (obstacleX < -obstacleBase) {
                obstacleX = canvas.width;
                obstacleHeight = Math.random() * 70 + 20;
                score++;
                scoreElement.textContent = 'النقاط: ' + score;
                showMessage("استمر!");
            }

            if (obstacleX < playerX + 50 && 
                obstacleX + obstacleBase > playerX && 
                canvas.height - obstacleHeight < playerY + 30) {
                gameOver = true;
                restartButton.style.display = 'block';
            }

            drawCat(playerX, playerY);

            ctx.fillStyle = 'red';
            ctx.beginPath();
            ctx.moveTo(obstacleX, canvas.height);
            ctx.lineTo(obstacleX + obstacleBase / 2, canvas.height - obstacleHeight);
            ctx.lineTo(obstacleX + obstacleBase, canvas.height);
            ctx.closePath();
            ctx.fill();

            requestAnimationFrame(gameLoop);
        }

        document.getElementById('jumpButton').addEventListener('click', () => {
            if (!isJumping && !gameOver) {
                isJumping = true;
                playerYChange = -jumpStrength;
            }
        });

        restartButton.addEventListener('click', resetGame);

        resetGame();
    </script>
</body>
</html>
