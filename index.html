<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ŸÑÿπÿ®ÿ© ÿßŸÑÿ∑Ÿäÿ±ÿßŸÜ</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #controls {
            position: fixed;
            bottom: 10px;
            left: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #controls button, #turbo, #fire {
            width: 60px;
            height: 60px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            background-color: #555;
            color: white;
        }
        #turbo {
            position: fixed;
            bottom: 80px;
            right: 10px;
            width: 80px;
            height: 80px;
            background-color: red;
        }
        #fire {
            position: fixed;
            bottom: 160px;
            right: 10px;
            width: 80px;
            height: 80px;
            background-color: orange;
        }
        #restart {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 24px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="up">‚Üë</button>
        <div style="display: flex; gap: 10px;">
            <button id="left">‚Üê</button>
            <button id="down">‚Üì</button>
            <button id="right">‚Üí</button>
        </div>
        <button id="fly">‚§¥Ô∏è</button>
        <button id="descend">‚Üì ŸÜÿ≤ŸàŸÑ</button>
    </div>
    <button id="turbo">Turbo</button>
    <button id="fire">üí•</button>
    <button id="restart">ÿ•ÿπÿßÿØÿ© ÿßŸÑŸÖÿ≠ÿßŸàŸÑÿ©</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.152.2/three.min.js"></script>
    <script>
        // ÿ•ÿπÿØÿßÿØ ÿßŸÑŸÖÿ¥ŸáÿØ
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        scene.background = new THREE.Color(0x87CEEB);

        // ÿßŸÑÿ£ÿ±ÿ∂Ÿäÿ©
        const groundGeometry = new THREE.PlaneGeometry(500, 500, 32, 32);
        const groundMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);

        // ÿ∑ÿßÿ¶ÿ±ÿ™ŸÉ (üõ∏)
        function createUFO() {
            const ufo = new THREE.Group();
            const body = new THREE.Mesh(new THREE.CylinderGeometry(1, 2, 0.5, 32), new THREE.MeshBasicMaterial({ color: 0x808080 }));
            const dome = new THREE.Mesh(new THREE.SphereGeometry(1, 32, 32), new THREE.MeshBasicMaterial({ color: 0x87CEEB, transparent: true, opacity: 0.7 }));
            dome.position.y = 0.5;
            ufo.add(body, dome);
            return ufo;
        }
        const player = createUFO();
        player.position.y = 5;
        scene.add(player);

        // ÿßŸÑÿ£ÿπÿØÿßÿ°
        function createEnemy(x, z) {
            const enemy = new THREE.Mesh(new THREE.BoxGeometry(2, 1, 2), new THREE.MeshBasicMaterial({ color: 0xff0000 }));
            enemy.position.set(x, 5, z);
            scene.add(enemy);
            return enemy;
        }
        const enemies = [createEnemy(10, -20), createEnemy(-15, -30)];

        // ÿßŸÑŸÉÿßŸÖŸäÿ±ÿß ÿÆŸÑŸÅ ÿßŸÑŸÑÿßÿπÿ®
        camera.position.set(0, 5, 10);
        camera.lookAt(player.position);

        let velocity = { x: 0, y: 0, z: 0 };
        let turboActive = false;
        let isDead = false;

        function animate() {
            if (!isDead) {
                requestAnimationFrame(animate);
                player.position.x += velocity.x;
                player.position.y += velocity.y;
                player.position.z += velocity.z;
                camera.position.set(player.position.x, player.position.y + 5, player.position.z + 10);
                camera.lookAt(player.position);
                renderer.render(scene, camera);
            }
        }
        animate();

        function activateTurbo() {
            turboActive = true;
            velocity.z *= 2;
            setTimeout(() => turboActive = false, 3000);
        }

        document.getElementById("up").addEventListener("touchstart", () => velocity.z = -0.2);
        document.getElementById("down").addEventListener("touchstart", () => velocity.z = 0.2);
        document.getElementById("left").addEventListener("touchstart", () => velocity.x = -0.2);
        document.getElementById("right").addEventListener("touchstart", () => velocity.x = 0.2);
        document.getElementById("fly").addEventListener("touchstart", () => velocity.y = 0.2);
        document.getElementById("descend").addEventListener("touchstart", () => velocity.y = -0.2);
        document.getElementById("turbo").addEventListener("click", activateTurbo);

        document.getElementById("fire").addEventListener("click", () => {
            const bullet = new THREE.Mesh(new THREE.SphereGeometry(0.2, 16, 16), new THREE.MeshBasicMaterial({ color: 0xffff00 }));
            bullet.position.set(player.position.x, player.position.y, player.position.z);
            scene.add(bullet);

            function moveBullet() {
                bullet.position.z -= 0.5;
                enemies.forEach(enemy => {
                    if (bullet.position.distanceTo(enemy.position) < 1) {
                        scene.remove(enemy);
                        scene.remove(bullet);
                    }
                });
                if (bullet.position.z < -50) scene.remove(bullet);
                else requestAnimationFrame(moveBullet);
            }
            moveBullet();
        });

        function checkCollision() {
            if (player.position.y < 0.5) {
                isDead = true;
                document.getElementById("restart").style.display = "block";
            }
        }

        document.getElementById("restart").addEventListener("click", () => location.reload());

        setInterval(checkCollision, 100);
    </script>
</body>
</html>
