<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة شبيهة بماين كرافت</title>
    <style>
        /* إعدادات الصفحة */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #87ceeb;
        }

        /* إعدادات اللعبة */
        #gameCanvas {
            background-color: #228B22;
            width: 100vw;
            height: 100vh;
            display: block;
        }

        /* عداد الحياة */
        #lifeCounter {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: white;
        }

        /* زر إعادة اللعبة */
        #restartScreen {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            display: none;
            flex-direction: column;
        }

        /* التحكم بالهاتف */
        .controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .control-button {
            width: 50px;
            height: 50px;
            background-color: #333;
            color: white;
            border-radius: 5px;
            text-align: center;
            line-height: 50px;
            font-size: 18px;
            cursor: pointer;
        }

        /* توقيع المصمم */
        #designerSignature {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 12px;
            color: white;
        }
    </style>
</head>
<body>
    <!-- عداد الحياة -->
    <div id="lifeCounter">الحياة: 3</div>

    <!-- توقيع المصمم -->
    <div id="designerSignature">عبد الله لتصميم الألعاب عديمة الفائدة</div>

    <!-- شاشة إعادة اللعب -->
    <div id="restartScreen">
        <div>لقد ماتت! 😢</div>
        <button onclick="restartGame()">إعادة اللعب</button>
    </div>

    <!-- لوحة التحكم -->
    <div class="controls">
        <div class="control-button" onclick="movePlayer('left')">◀</div>
        <div class="control-button" onclick="movePlayer('right')">▶</div>
        <div class="control-button" onclick="attackEnemy()">👊</div>
    </div>

    <!-- كانفاس اللعبة -->
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // متغيرات اللاعب والأعداء
        let player = { x: 100, y: canvas.height - 150, width: 50, height: 50, health: 3 };
        let enemy = { x: canvas.width - 150, y: canvas.height - 150, width: 50, height: 50, isAlive: true };

        // تحديث عداد الحياة
        const lifeCounter = document.getElementById('lifeCounter');
        function updateLifeCounter() {
            lifeCounter.textContent = 'الحياة: ' + player.health;
        }

        // حركة اللاعب
        function movePlayer(direction) {
            const speed = 20;
            if (direction === 'left') player.x -= speed;
            if (direction === 'right') player.x += speed;
            drawGame();
        }

        // هجوم اللاعب على العدو
        function attackEnemy() {
            if (enemy.isAlive && Math.abs(player.x - enemy.x) < 50) {
                enemy.isAlive = false;
                drawGame();
            }
        }

        // فحص الاصطدام
        function checkCollision() {
            if (enemy.isAlive && Math.abs(player.x - enemy.x) < 50) {
                player.health -= 1;
                updateLifeCounter();
                if (player.health <= 0) {
                    showRestartScreen();
                }
            }
        }

        // عرض شاشة إعادة اللعب
        function showRestartScreen() {
            document.getElementById('restartScreen').style.display = 'flex';
        }

        // إعادة تشغيل اللعبة
        function restartGame() {
            player.health = 3;
            enemy.isAlive = true;
            player.x = 100;
            updateLifeCounter();
            document.getElementById('restartScreen').style.display = 'none';
            drawGame();
        }

        // رسم اللعبة
        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // رسم اللاعب
            ctx.fillStyle = 'blue';
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // رسم العدو
            if (enemy.isAlive) {
                ctx.fillStyle = 'red';
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            }

            checkCollision();
        }

        // بدء اللعبة
        updateLifeCounter();
        drawGame();
    </script>
</body>
</html>
