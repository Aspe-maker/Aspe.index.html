<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مترجم الذكاء الصناعي</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            color: #2e3b4e;
            margin-top: 30px;
        }
        input, button {
            padding: 12px;
            margin: 10px;
            font-size: 18px;
            width: 80%;
            max-width: 400px;
            border-radius: 8px;
            border: 2px solid #ddd;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        #translation, #sentence, #exampleSentence {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        .image-frame {
            display: inline-block;
            border: 2px solid #ddd;
            padding: 10px;
            border-radius: 8px;
            margin-top: 20px;
        }
        img {
            max-width: 350px;
            max-height: 350px;
            border-radius: 8px;
        }
        #loading {
            font-size: 18px;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>مترجم الذكاء الصناعي</h1>
    
    <input type="text" id="wordInput" placeholder="اكتب كلمة بالإنجليزية" onkeyup="translateWord()">
    <button onclick="translateWord()">ترجمة</button>

    <div id="loading" style="display:none;">جاري التحميل...</div>

    <h3 id="translation"></h3>
    <p id="exampleSentence"></p>
    <div class="image-frame">
        <img id="image" src="" alt="">
    </div>

    <script>
        async function translateWord() {
            let word = document.getElementById("wordInput").value.trim();
            document.getElementById("loading").style.display = 'block';  // عرض رسالة التحميل

            if (!word) {
                document.getElementById("loading").style.display = 'none';  // إخفاء رسالة التحميل
                return;
            }

            try {
                // 1. الترجمة باستخدام خادم Python
                let response = await fetch('http://localhost:5000/translate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ word: word })
                });
                let data = await response.json();
                let translation = data.translation;

                document.getElementById("translation").innerText = "الترجمة: " + translation;

                // 2. إنشاء جمل مفيدة متنوعة مرتبطة بالكلمة
                let sentence = generateSentence(word, translation);
                document.getElementById("exampleSentence").innerHTML = `Example: <strong>${sentence.en}</strong><br>الترجمة: <strong>${sentence.ar}</strong>`;

                // 3. جلب صورة دقيقة من Unsplash API
                let imageUrl = await fetchImage(word);
                document.getElementById("image").src = imageUrl;

                document.getElementById("loading").style.display = 'none';  // إخفاء رسالة التحميل
            } catch (error) {
                console.error("حدث خطأ:", error);
                alert("حدث خطأ أثناء جلب البيانات!");
                document.getElementById("loading").style.display = 'none';
            }
        }

        // دالة لإنشاء جمل مفيدة متنوعة مرتبطة بالكلمة
        function generateSentence(word, translation) {
            let enSentences = {
                apple: [
                    `I just saw an apple on the table.`,
                    `This apple tastes so sweet.`,
                    `An apple a day keeps the doctor away.`,
                    `I ate a delicious apple this morning.`,
                    `She handed me a shiny red apple.`
                ],
                car: [
                    `I just bought a new car.`,
                    `My car broke down yesterday.`,
                    `Cars are getting more eco-friendly.`,
                    `She drives a fast sports car.`,
                    `My car is parked outside the house.`
                ],
                book: [
                    `I love reading books.`,
                    `This book is very interesting.`,
                    `I bought a new book yesterday.`,
                    `The book I'm reading is quite gripping.`,
                    `She borrowed my favorite book last week.`
                ],
                dog: [
                    `My dog loves to play outside.`,
                    `The dog barked loudly at the stranger.`,
                    `She adopted a cute little dog.`,
                    `Dogs are known for being loyal pets.`,
                    `I take my dog to the park every evening.`
                ]
            };

            let arSentences = {
                apple: [
                    `لقد رأيت تفاحة على الطاولة.`,
                    `هذه التفاحة طعمها حلو جدًا.`,
                    `تفاحة في اليوم تبعد الطبيب.`,
                    `أكلت تفاحة لذيذة هذا الصباح.`,
                    `أعطتني تفاحة حمراء لامعة.`
                ],
                car: [
                    `لقد اشتريت سيارة جديدة.`,
                    `تعطلت سيارتي البارحة.`,
                    `السيارات أصبحت أكثر صداقة للبيئة.`,
                    `هي تقود سيارة رياضية سريعة.`,
                    `سيارتي مركونة أمام المنزل.`
                ],
                book: [
                    `أنا أحب قراءة الكتب.`,
                    `هذا الكتاب مثير جدًا.`,
                    `اشتريت كتابًا جديدًا البارحة.`,
                    `الكتاب الذي أقرأه مثير للغاية.`,
                    `استعارت كتابي المفضل الأسبوع الماضي.`
                ],
                dog: [
                    `كلبي يحب اللعب في الخارج.`,
                    `الكلب نبح بصوت عالٍ على الغريب.`,
                    `تبنت كلبًا صغيرًا لطيفًا.`,
                    `الكلاب معروفة بأنها حيوانات وفية.`,
                    `أخذت كلبي إلى الحديقة كل مساء.`
                ]
            };

            // اختيار جملة عشوائية من الجمل المتاحة
            let sentences = enSentences[word.toLowerCase()] || enSentences["apple"];
            let arSentencesForWord = arSentences[word.toLowerCase()] || arSentences["apple"];

            let index = Math.floor(Math.random() * sentences.length);
            return { en: sentences[index], ar: arSentencesForWord[index] };
        }

        // دالة لجلب صورة دقيقة من Unsplash API
        async function fetchImage(word) {
            let apiKey = "htRWY_xPpkYMocmgrvjjUHqAp1Oe71oXnaaLTuUyDKU";  // استخدم Access Key الخاص بك
            let url = `https://api.unsplash.com/search/photos?query=${word}&client_id=${apiKey}&per_page=1`;
            let response = await fetch(url);
            let data = await response.json();
            
            if (data.results.length > 0) {
                return data.results[0].urls.small;
            } else {
                return "https://via.placeholder.com/350?text=No+Image"; // صورة افتراضية إذا لم توجد صورة للكلمة
            }
        }
    </script>
</body>
</html>
