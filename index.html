<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مترجم الذكاء الاصطناعي المتقدم</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2E7D32;
            --secondary-color: #558B2F;
            --background: #F8F9FA;
        }
        body { font-family: 'Tajawal', sans-serif; background-color: var(--background); padding: 20px; }
        .container { max-width: 800px; margin: auto; }
        h1 { color: var(--primary-color); border-bottom: 3px solid var(--secondary-color); padding-bottom: 15px; }
        .search-box { position: relative; width: 100%; max-width: 600px; margin: 30px auto; }
        #wordInput { width: 100%; padding: 18px; font-size: 20px; border-radius: 30px; border: 2px solid #ddd; }
        #wordInput:focus { border-color: var(--primary-color); box-shadow: 0 0 15px rgba(46, 125, 50, 0.2); }
        .result-card { background: white; border-radius: 20px; padding: 30px; margin: 30px 0; box-shadow: 0 5px 25px rgba(0,0,0,0.08); }
        .translation-box { font-size: 28px; color: var(--primary-color); margin: 20px 0; }
        .example-box { background: #f3f4f6; padding: 20px; border-radius: 15px; }
        .image-gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 30px; }
        .image-card { border-radius: 15px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .image-card img { width: 100%; height: 200px; object-fit: cover; }
    </style>
</head>
<body>
    <div class="container">
        <h1>مترجم الذكاء الاصطناعي المتقدم</h1>
        <div class="search-box">
            <input type="text" id="wordInput" placeholder="اكتب كلمة إنجليزية للترجمة..." oninput="translateWord()">
        </div>
        <div class="result-card">
            <div class="translation-box" id="translation"></div>
            <div class="example-box" id="examples"></div>
            <h3>الصور المرتبطة:</h3>
            <div class="image-gallery" id="imageGallery"></div>
        </div>
    </div>

    <script>
        let dictionary = {};

        async function loadDictionary() {
            try {
                const response = await fetch("dictionary.json");
                dictionary = await response.json();
                console.log("📚 تم تحميل القاموس بنجاح!");
            } catch (error) {
                console.error("❌ فشل تحميل القاموس:", error);
            }
        }
        loadDictionary();

        async function translateWord() {
            let word = document.getElementById("wordInput").value.trim().toLowerCase();
            if (!word) return;

            let translationBox = document.getElementById("translation");
            let examplesBox = document.getElementById("examples");
            let gallery = document.getElementById("imageGallery");

            translationBox.innerHTML = "⏳ جاري الترجمة...";
            examplesBox.innerHTML = "";
            gallery.innerHTML = "";

            if (dictionary[word]) {
                displayTranslation(word, dictionary[word]);
            } else {
                await fetchFromAPI(word);
            }
        }

        function displayTranslation(word, data) {
            document.getElementById("translation").innerHTML = `<b>${word}</b> → <b>${data.ar}</b>`;
            document.getElementById("examples").innerHTML = `<h3>أمثلة الاستخدام:</h3>` + 
                data.examples.map(ex => `<p>${ex}</p>`).join('');
            loadImages(word);
        }

        async function fetchFromAPI(word) {
            try {
                const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
                const data = await response.json();
                
                if (data && data.length > 0) {
                    let meaning = data[0].meanings[0].definitions[0].definition;
                    let example = data[0].meanings[0].definitions[0].example || "لا يوجد مثال متاح.";
                    
                    dictionary[word] = { ar: meaning, examples: [`${word} - ${meaning}`, `Example: ${example}`] };
                    localStorage.setItem("dictionary", JSON.stringify(dictionary)); 
                    displayTranslation(word, dictionary[word]);
                } else {
                    document.getElementById("translation").innerHTML = "⚠️ لم يتم العثور على ترجمة.";
                }
            } catch (error) {
                document.getElementById("translation").innerHTML = "❌ خطأ في جلب البيانات.";
                console.error(error);
            }
        }

        async function loadImages(word) {
            try {
                const apiKey = "htRWY_xPpkYMocmgrvjjUHqAp1Oe71oXnaaLTuUyDKU";
                const response = await fetch(`https://api.unsplash.com/search/photos?query=${word}&client_id=${apiKey}&per_page=3`);
                const data = await response.json();
                
                let imagesHtml = data.results.length > 0 ? 
                    data.results.map(photo => `<div class="image-card"><img src="${photo.urls.small}" alt="${word}"></div>`).join('') : 
                    "<p>❌ لا توجد صور متاحة.</p>";
                
                document.getElementById("imageGallery").innerHTML = imagesHtml;
            } catch (error) {
                console.error("❌ خطأ في تحميل الصور:", error);
                document.getElementById("imageGallery").innerHTML = "<p>⚠️ لا يمكن تحميل الصور.</p>";
            }
        }
    </script>
</body>
</html>
