<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>قلب + F</title>
<style>
  body {
    font-family: monospace;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f0f0f0;
  }
  button {
    padding: 12px 24px;
    font-size: 18px;
    cursor: pointer;
    margin-bottom: 20px;
    border: none;
    border-radius: 8px;
    background-color: #3498db;
    color: white;
  }
  pre {
    font-size: 24px;
    line-height: 18px;
    color: #e74c3c;
    text-align: center;
    white-space: pre;
    display: none; /* يبدأ مخفي */
  }
</style>
</head>
<body>

<button onclick="showHeart()">اضغط هنا</button>
<pre id="heart"></pre>

<script>
function showHeart() {
  const heart = `
   **   **
  *  * *  *
  *   F   *
   *     *
    *   *
     * *
      *
  `;
  const heartEl = document.getElementById("heart");
  heartEl.textContent = heart;
  heartEl.style.display = "block"; // يظهر القلب عند الضغط
}
</script>

</body>
</html>
