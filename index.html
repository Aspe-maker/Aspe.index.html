<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الوضع الليلي والصباحي - التطور الثوري</title>
    <style>
        /* التصميم العام */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.5s, color 0.5s;
        }

        /* خلفيات ديناميكية بناءً على الوقت */
        .day-mode {
            background: linear-gradient(180deg, #87CEEB 0%, #B0E0E6 100%);
            color: #333;
        }

        .night-mode {
            background: linear-gradient(180deg, #000428 0%, #004e92 100%);
            color: #f4f4f4;
        }

        /* تأثيرات ثلاثية الأبعاد */
        .toggle-button {
            width: 120px;
            height: 60px;
            border-radius: 30px;
            border: 2px solid #ccc;
            background-color: #87CEEB;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .toggle-button:hover {
            transform: scale(1.1) rotateX(10deg) rotateY(10deg);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* تصميم Glassmorphism */
        .glassmorphism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* النجوم في الوضع الليلي */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            animation: twinkle 3s infinite;
        }

        /* القمر في الوضع الليلي */
        .moon {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            background: #f4f4f4;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            transition: transform 0.5s;
        }

        .moon:hover {
            transform: scale(1.1) rotate(15deg);
        }

        /* الغيوم في الوضع الصباحي */
        .clouds {
            position: absolute;
            top: 20px;
            width: 100%;
            height: 100px;
            background: url('https://www.transparenttextures.com/patterns/clouds.png');
            animation: moveClouds 20s linear infinite;
        }

        /* الأرض في الوضع الصباحي */
        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 150px;
            background: #4CAF50;
        }

        /* العنوان */
        h1 {
            font-size: 2.5rem;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        /* تأثيرات CSS */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes moveClouds {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* تصميم متجاوب */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .toggle-button {
                width: 100px;
                height: 50px;
            }

            .moon {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body class="day-mode">
    <div id="background-effects">
        <div class="stars"></div>
        <div class="moon"></div>
        <div class="clouds"></div>
        <div class="ground"></div>
    </div>
    <h1 id="mode-heading">الوضع الحالي: صباحي ☀️</h1>
    <div class="toggle-button glassmorphism" onclick="toggleMode()">
        <div class="sun"></div>
        <div class="cloud"></div>
        <div class="moon-button"></div>
        <div class="stars-button"></div>
    </div>

    <script>
        // العناصر العامة
        const body = document.body;
        const heading = document.getElementById('mode-heading');
        const stars = document.querySelector('.stars');
        const moon = document.querySelector('.moon');
        const clouds = document.querySelector('.clouds');
        const ground = document.querySelector('.ground');
        const toggleButton = document.querySelector('.toggle-button');

        // تحميل الوضع من LocalStorage
        let isNightMode = localStorage.getItem('nightMode') === 'true';

        // تطبيق الوضع عند التحميل
        function applyMode() {
            body.classList.toggle('night-mode', isNightMode);
            heading.textContent = isNightMode ? 'الوضع الحالي: ليلي 🌙' : 'الوضع الحالي: صباحي ☀️';
            stars.style.display = isNightMode ? 'block' : 'none';
            moon.style.display = isNightMode ? 'block' : 'none';
            clouds.style.display = isNightMode ? 'none' : 'block';
            ground.style.backgroundColor = isNightMode ? '#333' : '#4CAF50';
            toggleButton.classList.toggle('night-mode', isNightMode);
        }

        // تبديل الوضع
        function toggleMode() {
            isNightMode = !isNightMode;
            localStorage.setItem('nightMode', isNightMode);
            applyMode();
            playSound();
        }

        // تشغيل الصوت
        function playSound() {
            const sound = new Audio(isNightMode ? 'night-sound.mp3' : 'day-sound.mp3');
            sound.play();
        }

        // تطبيق الوضع التلقائي بناءً على الوقت
        function autoToggleMode() {
            const now = new Date();
            const hour = now.getHours();
            if (hour >= 18 || hour < 6) {
                isNightMode = true;
                applyMode();
            }
        }

        // تحميل الوضع التلقائي عند بدء التشغيل
        window.onload = () => {
            autoToggleMode();
            applyMode();
        };
    </script>
</body>
</html>
