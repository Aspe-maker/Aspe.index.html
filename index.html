<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لعبة XO جميلة</title>
  <style>
    /* تنسيق الخط الأساسي */
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #e09, #d0e);
    }

    .menu {
      text-align: center;
    }

    .menu h1 {
      font-size: 3rem;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    button {
      padding: 10px 20px;
      font-size: 1.5rem;
      margin-top: 20px;
      border: none;
      color: #fff;
      background-color: #333;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #555;
    }

    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      margin-bottom: 20px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      font-weight: bold;
      color: #333;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .cell:hover {
      transform: scale(1.1);
    }

    .result {
      font-size: 1.8rem;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <!-- قائمة البداية -->
  <div class="menu" id="menu">
    <h1>لعبة XO</h1>
    <button onclick="startGame()">بدء اللعبة</button>
  </div>

  <!-- لوحة اللعبة -->
  <div class="game-container" id="gameContainer" style="display: none;">
    <div class="game-board">
      <div class="cell" onclick="makeMove(0)"></div>
      <div class="cell" onclick="makeMove(1)"></div>
      <div class="cell" onclick="makeMove(2)"></div>
      <div class="cell" onclick="makeMove(3)"></div>
      <div class="cell" onclick="makeMove(4)"></div>
      <div class="cell" onclick="makeMove(5)"></div>
      <div class="cell" onclick="makeMove(6)"></div>
      <div class="cell" onclick="makeMove(7)"></div>
      <div class="cell" onclick="makeMove(8)"></div>
    </div>
    <div class="result" id="result"></div>
    <button onclick="resetGame()">إعادة اللعبة</button>
  </div>

  <script>
    let board = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer = "X";
    let gameActive = true;
    const resultDisplay = document.getElementById("result");

    function startGame() {
      document.getElementById("menu").style.display = "none";
      document.getElementById("gameContainer").style.display = "flex";
    }

    function makeMove(index) {
      if (board[index] === "" && gameActive) {
        board[index] = currentPlayer;
        document.getElementsByClassName("cell")[index].innerText = currentPlayer;
        document.getElementsByClassName("cell")[index].style.color =
          currentPlayer === "X" ? "#e09" : "#d0e";
        checkWinner();
        currentPlayer = currentPlayer === "X" ? "O" : "X";
      }
    }

    function checkWinner() {
      const winPatterns = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6]
      ];

      for (let i = 0; i < winPatterns.length; i++) {
        const [a, b, c] = winPatterns[i];
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          gameActive = false;
          resultDisplay.innerText = `الفائز هو ${board[a]}!`;
          animateWinningCells([a, b, c]);
          return;
        }
      }

      if (!board.includes("")) {
        gameActive = false;
        resultDisplay.innerText = "تعادل!";
      }
    }

    function animateWinningCells(cells) {
      cells.forEach(index => {
        document.getElementsByClassName("cell")[index].style.backgroundColor = "#0e9";
        document.getElementsByClassName("cell")[index].style.transform = "scale(1.2)";
      });
    }

    function resetGame() {
      board = ["", "", "", "", "", "", "", "", ""];
      currentPlayer = "X";
      gameActive = true;
      resultDisplay.innerText = "";
      Array.from(document.getElementsByClassName("cell")).forEach(cell => {
        cell.innerText = "";
        cell.style.backgroundColor = "#fff";
        cell.style.transform = "scale(1)";
      });
    }
  </script>

</body>
</html>
