<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لعبة مصغرة مستوحاة من ماين كرافت</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      touch-action: none; /* تعطيل التمرير الافتراضي على الهواتف */
    }

    #game-container {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    #controls {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .control-button {
      background-color: rgba(255, 255, 255, 0.7);
      border: 2px solid #000;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: #000;
      user-select: none;
      cursor: pointer;
      touch-action: none; /* تعطيل التمرير الافتراضي على الهواتف */
    }

    #joystick {
      position: absolute;
      left: 20px;
      bottom: 20px;
      width: 80px;
      height: 80px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      touch-action: none;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r146/three.min.js"></script>
  <script>
    // تهيئة المشهد
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true; // تفعيل الظلال
    document.getElementById('game-container').appendChild(renderer.domElement);

    // إضاءة PBR
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 10, 5).normalize();
    light.castShadow = true; // تفعيل الظلال
    scene.add(light);

    // أرضية
    const groundGeometry = new THREE.PlaneGeometry(20, 20);
    const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff00, roughness: 0.8 });
    const ground = new THREE.Mesh(groundGeometry, groundMaterial);
    ground.rotation.x = -Math.PI / 2;
    ground.receiveShadow = true; // تفعيل استقبال الظلال
    scene.add(ground);

    // مكعب (بلوك)
    const cubeGeometry = new THREE.BoxGeometry(1, 1, 1);
    const cubeMaterial = new THREE.MeshStandardMaterial({ color: 0x0000ff, roughness: 0.5, metalness: 0.5 });
    const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
    cube.castShadow = true; // تفعيل إلقاء الظلال
    cube.position.set(0, 0.5, 0);
    scene.add(cube);

    // ضبط الكاميرا
    camera.position.set(5, 5, 5);
    camera.lookAt(0, 0, 0);

    // عصا تحكم افتراضية
    const joystick = document.getElementById('joystick');
    let isJoystickActive = false;
    let joystickStartX = 0;
    let joystickStartY = 0;

    joystick.addEventListener('touchstart', (e) => {
      isJoystickActive = true;
      joystickStartX = e.touches[0].clientX;
      joystickStartY = e.touches[0].clientY;
    });

    joystick.addEventListener('touchmove', (e) => {
      if (isJoystickActive) {
        const deltaX = e.touches[0].clientX - joystickStartX;
        const deltaY = e.touches[0].clientY - joystickStartY;
        cube.position.x += deltaX * 0.01;
        cube.position.z -= deltaY * 0.01;
        joystickStartX = e.touches[0].clientX;
        joystickStartY = e.touches[0].clientY;
      }
    });

    joystick.addEventListener('touchend', () => {
      isJoystickActive = false;
    });

    // تكييف حجم العرض مع تغيير حجم النافذة
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // دورة التصيير
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</head>
<body>
  <div id="game-container"></div>
  <div id="controls">
    <div id="joystick" class="control-button"></div>
    <div id="action-button" class="control-button">بناء</div>
  </div>
</body>
</html>
