<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft-Inspired 3D Game</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      touch-action: none;
    }
    #game-container {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
    #joystick {
      position: absolute;
      left: 20px;
      bottom: 20px;
      width: 80px;
      height: 80px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      touch-action: none;
    }
    #toolbar {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 10px;
      border-radius: 10px;
    }
    .block-button {
      width: 50px;
      height: 50px;
      background-color: #ccc;
      border: 2px solid #000;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r146/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
  <script>
    // Initialize scene, camera, and renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    document.getElementById('game-container').appendChild(renderer.domElement);

    // Lighting
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 10, 5).normalize();
    light.castShadow = true;
    scene.add(light);

    // Terrain generation using Perlin Noise
    const noise = new SimplexNoise();
    const chunkSize = 16;
    const world = {};

    function generateChunk(x, z) {
      const chunk = [];
      for (let i = 0; i < chunkSize; i++) {
        for (let k = 0; k < chunkSize; k++) {
          const height = Math.floor(noise.noise2D((x + i) / 10, (z + k) / 10) * 5) + 5;
          for (let j = 0; j < height; j++) {
            const blockType = j === height - 1 ? 'grass' : j > height - 4 ? 'dirt' : 'stone';
            chunk.push({ x: x + i, y: j, z: z + k, type: blockType });
          }
        }
      }
      return chunk;
    }

    function renderChunk(chunk) {
      chunk.forEach(block => {
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshStandardMaterial({
          color: block.type === 'grass' ? 0x00ff00 : block.type === 'dirt' ? 0x8B4513 : 0x808080,
        });
        const cube = new THREE.Mesh(geometry, material);
        cube.position.set(block.x, block.y, block.z);
        cube.castShadow = true;
        cube.receiveShadow = true;
        scene.add(cube);
      });
    }

    // Load initial chunks
    for (let x = -chunkSize; x <= chunkSize; x += chunkSize) {
      for (let z = -chunkSize; z <= chunkSize; z += chunkSize) {
        const chunk = generateChunk(x, z);
        renderChunk(chunk);
      }
    }

    // Skybox
    const skyGeometry = new THREE.SphereGeometry(500, 32, 32);
    const skyMaterial = new THREE.MeshBasicMaterial({
      color: 0x87CEEB,
      side: THREE.BackSide,
    });
    const skybox = new THREE.Mesh(skyGeometry, skyMaterial);
    scene.add(skybox);

    // Camera setup
    camera.position.set(10, 10, 10);
    camera.lookAt(0, 0, 0);

    // Virtual joystick for movement
    const joystick = document.getElementById('joystick');
    let isJoystickActive = false;
    let joystickStartX = 0;
    let joystickStartY = 0;

    joystick.addEventListener('touchstart', (e) => {
      isJoystickActive = true;
      joystickStartX = e.touches[0].clientX;
      joystickStartY = e.touches[0].clientY;
    });

    joystick.addEventListener('touchmove', (e) => {
      if (isJoystickActive) {
        const deltaX = e.touches[0].clientX - joystickStartX;
        const deltaY = e.touches[0].clientY - joystickStartY;
        camera.position.x -= deltaX * 0.01;
        camera.position.z -= deltaY * 0.01;
        joystickStartX = e.touches[0].clientX;
        joystickStartY = e.touches[0].clientY;
      }
    });

    joystick.addEventListener('touchend', () => {
      isJoystickActive = false;
    });

    // Building mechanics
    const blocks = [];
    let selectedBlockType = 'grass';

    document.querySelectorAll('.block-button').forEach(button => {
      button.addEventListener('click', () => {
        selectedBlockType = button.getAttribute('data-type');
      });
    });

    document.addEventListener('click', (e) => {
      const raycaster = new THREE.Raycaster();
      const mouse = new THREE.Vector2();
      mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);

      const intersects = raycaster.intersectObjects(scene.children);
      if (intersects.length > 0) {
        const intersect = intersects[0];
        const block = intersect.object;
        const position = block.position.clone();
        const normal = intersect.face.normal;

        if (e.button === 0) { // Left click to place block
          const newBlock = new THREE.Mesh(
            new THREE.BoxGeometry(1, 1, 1),
            new THREE.MeshStandardMaterial({ color: selectedBlockType === 'grass' ? 0x00ff00 : 0x8B4513 })
          );
          newBlock.position.set(
            position.x + normal.x,
            position.y + normal.y,
            position.z + normal.z
          );
          scene.add(newBlock);
          blocks.push(newBlock);
        } else if (e.button === 2) { // Right click to remove block
          scene.remove(block);
          blocks.splice(blocks.indexOf(block), 1);
        }
      }
    });

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    // Resize handling
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</head>
<body>
  <div id="game-container"></div>
  <div id="joystick"></div>
  <div id="toolbar">
    <div class="block-button" data-type="grass">Grass</div>
    <div class="block-button" data-type="dirt">Dirt</div>
    <div class="block-button" data-type="stone">Stone</div>
  </div>
</body>
</html>
