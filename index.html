<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حسابات عبدالله</title>
    <style>
        /* تنسيق الخط العام */
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        
        body {
            font-family: 'Cairo', sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            color: #333;
        }

        /* تنسيق الرأس */
        header {
            background-color: #444;
            color: #fff;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        /* محتوى المدونة */
        .content {
            padding: 20px;
        }

        /* روابط وسائل التواصل الاجتماعي */
        .social-links {
            margin: 30px 0;
        }

        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }

        /* الأزرار بصورة الأيقونات */
        .social-links a img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .social-links a img:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        /* تذييل الصفحة */
        footer {
            background-color: #444;
            color: #fff;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- الرأس -->
    <header>
        <h1>حسابات عبدالله</h1>
        <p>الحسابات الشخصية لـ عبدالله</p>
    </header>

    <!-- المحتوى -->
    <div class="content">
        <h2>تابعوني على مواقع التواصل الاجتماعي</h2>
        <div class="social-links">
            <a href="https://www.facebook.com/yourprofile" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
            </a>
            <a href="https://www.twitter.com/yourprofile" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter">
            </a>
            <a href="https://www.instagram.com/yourprofile" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
            </a>
            <a href="https://www.linkedin.com/in/yourprofile" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733561.png" alt="LinkedIn">
            </a>
            <a href="https://www.youtube.com/yourprofile" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
            </a>
        </div>
    </div>

    <!-- التذييل -->
    <footer>
        <p>© 2024 جميع الحقوق محفوظة - عبدالله</p>
    </footer>
</body>
</html>
