<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>لعبة منظور أول بتكسير وبناء</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        canvas { display: block; }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }
        
        #arrows {
            display: flex;
            gap: 10px;
        }

        .button {
            width: 60px;
            height: 60px;
            background-color: rgba(50, 50, 50, 0.5);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            line-height: 60px;
            border-radius: 10px;
            user-select: none;
            touch-action: manipulation;
            border: 1px solid white;
        }
        
        #jump {
            margin-top: 10px;
            width: 60px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <div id="arrows">
            <div id="left" class="button">⬅️</div>
            <div id="up" class="button">⬆️</div>
            <div id="down" class="button">⬇️</div>
            <div id="right" class="button">➡️</div>
        </div>
        <div id="jump" class="button">🔼</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        let scene, camera, renderer;
        let controls, player, clock;
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        let canJump = true, isJumping = false, velocityY = 0;
        
        // إعداد العالم
        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);

            // الكاميرا
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.y = 1.5;

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // ضوء الشمس
            const light = new THREE.DirectionalLight(0xffffff, 0.8);
            light.position.set(10, 10, 10);
            scene.add(light);

            // إعداد الأرضية
            const groundTexture = new THREE.TextureLoader().load('https://threejsfundamentals.org/threejs/resources/images/grasslight-big.jpg');
            groundTexture.wrapS = groundTexture.wrapT = THREE.RepeatWrapping;
            groundTexture.repeat.set(50, 50);

            const groundMaterial = new THREE.MeshLambertMaterial({ map: groundTexture });
            const ground = new THREE.Mesh(new THREE.PlaneGeometry(1000, 1000), groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            scene.add(ground);

            // جسم اللاعب (غير مرئي - للتمركز فقط)
            player = new THREE.Object3D();
            player.position.set(0, 1, 5);
            scene.add(player);

            // ضبط الكاميرا على اللاعب
            player.add(camera);

            // عناصر التحكم
            document.getElementById('up').addEventListener('touchstart', () => moveForward = true);
            document.getElementById('down').addEventListener('touchstart', () => moveBackward = true);
            document.getElementById('left').addEventListener('touchstart', () => moveLeft = true);
            document.getElementById('right').addEventListener('touchstart', () => moveRight = true);
            document.getElementById('jump').addEventListener('touchstart', jump);

            document.getElementById('up').addEventListener('touchend', () => moveForward = false);
            document.getElementById('down').addEventListener('touchend', () => moveBackward = false);
            document.getElementById('left').addEventListener('touchend', () => moveLeft = false);
            document.getElementById('right').addEventListener('touchend', () => moveRight = false);

            // التكسير والبناء
            window.addEventListener('click', interactWithBlock);

            // إعداد الفيزياء
            clock = new THREE.Clock();

            // تحديث عند تغيير حجم النافذة
            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function jump() {
            if (canJump && !isJumping) {
                velocityY = 0.15;
                isJumping = true;
            }
        }

        function interactWithBlock() {
            // هنا يمكن إضافة تكسير وبناء للكتل
            console.log("التكسير أو البناء"); // استخدم console لمتابعة النقرات
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            
            // حركة اللاعب
            if (moveForward) player.position.z -= 0.1;
            if (moveBackward) player.position.z += 0.1;
            if (moveLeft) player.position.x -= 0.1;
            if (moveRight) player.position.x += 0.1;

            // الجاذبية والقفز
            if (isJumping) {
                player.position.y += velocityY;
                velocityY -= 0.01;
                if (player.position.y <= 1.5) {
                    player.position.y = 1.5;
                    isJumping = false;
                }
            }

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
