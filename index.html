<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إهداء خاص</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        /* تنسيق زر البداية */
        #startBtn {
            padding: 15px 40px;
            font-size: 20px;
            background: #ff0055;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 0, 85, 0.5);
            transition: 0.3s;
            z-index: 10;
        }

        #startBtn:hover {
            transform: scale(1.1);
            background: #ff3377;
        }

        .container {
            position: relative;
            display: none;
            flex-direction: column;
            align-items: center;
        }

        canvas {
            filter: drop-shadow(0 0 15px #ff0055);
        }

        /* تنسيق النصوص */
        #content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            width: 100%;
        }

        #text {
            color: white;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 30px #ff0055;
            white-space: nowrap;
        }
    </style>
</head>
<body>

    <button id="startBtn">اضغط هنا ❤️</button>

    <div class="container" id="mainContainer">
        <canvas id="heartCanvas"></canvas>
        <div id="content">
            <div id="text">سبا ونبا</div>
        </div>
    </div>

<script>
    const startBtn = document.getElementById('startBtn');
    const container = document.getElementById('mainContainer');
    const canvas = document.getElementById('heartCanvas');
    const ctx = canvas.getContext('2d');
    const content = document.getElementById('content');

    canvas.width = 600;
    canvas.height = 600;

    let t = 0;

    // معادلة القلب
    function getHeartPoint(t) {
        let x = 16 * Math.pow(Math.sin(t), 3);
        let y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
        return { x: x * 14 + canvas.width / 2, y: y * 14 + canvas.height / 2 };
    }

    function draw() {
        if (t <= 2 * Math.PI) {
            const point = getHeartPoint(t);
            
            ctx.strokeStyle = '#ff0055';
            ctx.lineWidth = 1.8;
            
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, canvas.height / 2);
            ctx.lineTo(point.x, point.y);
            ctx.stroke();

            t += 0.025; // سرعة الرسم
            requestAnimationFrame(draw);
        } else {
            content.style.opacity = '1'; // إظهار النص عند اكتمال القلب
        }
    }

    startBtn.addEventListener('click', () => {
        startBtn.style.display = 'none';
        container.style.display = 'flex';
        draw();
    });
</script>

</body>
</html>
