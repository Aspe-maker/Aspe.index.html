<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>زر التبديل بين النهار والليل</title>
    <style>
        /* التصميم العام للزر */
        .toggle-button {
            width: 120px;
            height: 60px;
            border-radius: 30px;
            border: 2px solid #ccc;
            background-color: #87CEEB; /* لون النهار */
            position: relative;
            cursor: pointer;
            transition: background-color 0.5s, border-color 0.5s;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* إطار الزر */
        .toggle-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 30px;
            border: 2px solid #ccc;
            box-sizing: border-box;
            transition: border-color 0.5s;
        }

        /* الشمس في وضع النهار */
        .sun {
            position: absolute;
            top: 50%;
            right: 10px;
            width: 30px;
            height: 30px;
            background-color: #FFD700;
            border-radius: 50%;
            transform: translateY(-50%);
            transition: opacity 0.5s, transform 0.5s;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }

        /* السحابة في وضع النهار */
        .cloud {
            position: absolute;
            top: 50%;
            left: 10px;
            width: 40px;
            height: 20px;
            background-color: #fff;
            border-radius: 10px;
            transform: translateY(-50%);
            opacity: 0.8;
            transition: opacity 0.5s, transform 0.5s;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        /* القمر في وضع الليل */
        .moon {
            position: absolute;
            top: 50%;
            right: 10px;
            width: 30px;
            height: 30px;
            background-color: #f4f4f4;
            border-radius: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
            box-shadow: 0 0 10px rgba(244, 244, 244, 0.8);
        }

        /* تفاصيل سطح القمر */
        .moon::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            width: 10px;
            height: 10px;
            background-color: #ccc;
            border-radius: 50%;
        }

        .moon::after {
            content: '';
            position: absolute;
            top: 15px;
            left: 15px;
            width: 5px;
            height: 5px;
            background-color: #ccc;
            border-radius: 50%;
        }

        /* النجوم في وضع الليل */
        .stars {
            position: absolute;
            top: 50%;
            left: 10px;
            width: 40px;
            height: 20px;
            background: radial-gradient(circle, #fff 10%, transparent 10%),
                        radial-gradient(circle, #fff 10%, transparent 10%),
                        radial-gradient(circle, #fff 10%, transparent 10%);
            background-size: 5px 5px;
            background-position: 0 0, 10px 10px, 20px 5px;
            opacity: 0;
            transition: opacity 0.5s;
        }

        /* تأثيرات الزر في وضع الليل */
        .night-mode .toggle-button {
            background-color: #1a1a1a; /* لون الليل */
            border-color: #444;
        }

        .night-mode .sun {
            opacity: 0;
            transform: translateY(-50%) translateX(100%);
        }

        .night-mode .cloud {
            opacity: 0;
            transform: translateY(-50%) translateX(-100%);
        }

        .night-mode .moon {
            opacity: 1;
            transform: translateY(-50%) translateX(0);
        }

        .night-mode .stars {
            opacity: 1;
        }

        /* تأثيرات التحويم (Hover) */
        .toggle-button:hover {
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .toggle-button:hover::before {
            border-color: #999;
        }
    </style>
</head>
<body>
    <div class="toggle-button" onclick="toggleMode()">
        <div class="sun"></div>
        <div class="cloud"></div>
        <div class="moon"></div>
        <div class="stars"></div>
    </div>

    <script>
        let isNightMode = false;

        // تبديل الوضع
        function toggleMode() {
            const button = document.querySelector('.toggle-button');
            isNightMode = !isNightMode;

            if (isNightMode) {
                button.classList.add('night-mode');
            } else {
                button.classList.remove('night-mode');
            }
        }
    </script>
</body>
</html>
