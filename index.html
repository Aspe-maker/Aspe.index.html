<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قفز الحواجز</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-color: #87CEEB;
        }
        canvas {
            border: 2px solid #333;
            border-radius: 10px;
        }
        .controls {
            position: absolute;
            bottom: 10px;
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        .button {
            font-size: 18px;
            padding: 10px;
            border-radius: 8px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div class="controls">
        <button id="jumpButton" class="button">قفز</button>
        <button id="nightModeButton" class="button">الوضع الليلي</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const jumpButton = document.getElementById('jumpButton');
        const nightModeButton = document.getElementById('nightModeButton');

        let playerX = canvas.width / 5;
        let playerY = canvas.height - 60;
        let playerSize = 30;
        let playerYChange = 0;
        let isJumping = false;
        let gravity = 0.4;
        let jumpStrength = 8;
        let groundHeight = 40;

        let obstacleX = canvas.width;
        let obstacleY = canvas.height - groundHeight;
        let obstacleWidth = 40;
        let obstacleHeight = 40;
        let obstacleSpeed = 3;

        let score = 0;
        let gameOver = false;
        let nightMode = false;

        function drawBackground() {
            ctx.fillStyle = nightMode ? '#000033' : '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = 'green';
            ctx.fillRect(0, canvas.height - groundHeight, canvas.width, groundHeight);
        }

        function drawPlayer() {
            ctx.fillStyle = 'orange';
            ctx.beginPath();
            ctx.arc(playerX, playerY, playerSize / 2, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawObstacle() {
            ctx.fillStyle = 'red';
            ctx.fillRect(obstacleX, obstacleY - obstacleHeight, obstacleWidth, obstacleHeight);
        }

        function updateGame() {
            if (gameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();

            if (isJumping) {
                playerY += playerYChange;
                playerYChange += gravity;
                if (playerY >= canvas.height - groundHeight - playerSize / 2) {
                    playerY = canvas.height - groundHeight - playerSize / 2;
                    isJumping = false;
                }
            }

            obstacleX -= obstacleSpeed;
            if (obstacleX < -obstacleWidth) {
                obstacleX = canvas.width;
                score++;
                obstacleSpeed += 0.2;
            }

            if (obstacleX < playerX + playerSize / 2 &&
                obstacleX + obstacleWidth > playerX - playerSize / 2 &&
                playerY + playerSize / 2 >= canvas.height - groundHeight - obstacleHeight) {
                gameOver = true;
                alert("تخسر بلعبة أطفال!! النقاط: " + score);
                resetGame();
            }

            drawPlayer();
            drawObstacle();
            requestAnimationFrame(updateGame);
        }

        function resetGame() {
            playerY = canvas.height - groundHeight - playerSize / 2;
            playerYChange = 0;
            isJumping = false;
            obstacleX = canvas.width;
            score = 0;
            gameOver = false;
            obstacleSpeed = 3;
            updateGame();
        }

        jumpButton.addEventListener('click', () => {
            if (!isJumping) {
                isJumping = true;
                playerYChange = -jumpStrength;
            }
        });

        nightModeButton.addEventListener('click', () => {
            nightMode = !nightMode;
            nightModeButton.textContent = nightMode ? 'الوضع الصباحي' : 'الوضع الليلي';
        });

        updateGame();
    </script>
</body>
</html>
