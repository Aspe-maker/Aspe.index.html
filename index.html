<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة مطاردة الوحوش - عالم مفتوح</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #hp-bar {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
            height: 20px;
            background-color: red;
        }
        #hud-text {
            position: absolute;
            top: 10px;
            left: 120px;
            font-size: 20px;
            color: white;
            font-family: Arial, sans-serif;
        }
        .button {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 24px;
            text-align: center;
            line-height: 50px;
            border-radius: 50%;
            user-select: none;
        }
        #up { bottom: 100px; left: 50%; transform: translateX(-50%); }
        #down { bottom: 20px; left: 50%; transform: translateX(-50%); }
        #left { bottom: 60px; left: calc(50% - 60px); }
        #right { bottom: 60px; left: calc(50% + 60px); }
    </style>
</head>
<body>
    <div id="hp-bar"></div>
    <div id="hud-text">عبدالله لتصميم الألعاب عديمة الفائدة</div>

    <!-- أزرار التحكم للهاتف -->
    <div id="up" class="button">▲</div>
    <div id="down" class="button">▼</div>
    <div id="left" class="button">◄</div>
    <div id="right" class="button">►</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // إعدادات البيئة
        let scene = new THREE.Scene();
        scene.background = new THREE.Color(0xa0a0a0);  // خلفية بلون رمادي فاتح لتشبه عالم مفتوح

        // إعداد الكاميرا
        let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;
        camera.position.y = 3;

        // إعداد وحدة التحكّم
        let renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // إعداد أرضية كبيرة مثل ماين كرافت
        let planeGeometry = new THREE.PlaneGeometry(500, 500);
        let planeMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide });
        let plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = Math.PI / 2;
        scene.add(plane);

        // إعداد اللاعب
        let player = new THREE.Mesh(
            new THREE.BoxGeometry(1, 1, 1),
            new THREE.MeshBasicMaterial({ color: 0x00ff00 })
        );
        player.position.y = 0.5;
        scene.add(player);

        // إعداد الوحوش
        let monsters = [];
        function spawnMonster() {
            let monster = new THREE.Mesh(
                new THREE.SphereGeometry(0.5, 16, 16),
                new THREE.MeshBasicMaterial({ color: 0xff0000 })
            );
            // جعل الوحش يظهر في مكان عشوائي في العالم
            monster.position.set((Math.random() - 0.5) * 50, 0.5, (Math.random() - 0.5) * 50);
            monsters.push(monster);
            scene.add(monster);
        }
        setInterval(spawnMonster, 3000);  // ترسبن وحش كل 3 ثوانٍ

        // إعداد عداد HP
        let hp = 3;
        function updateHPBar() {
            document.getElementById("hp-bar").style.width = `${hp * 33}px`;  // تحديث العرض بناءً على نقاط الحياة
        }

        // التحكم باللمس للهاتف
        function movePlayer(direction) {
            const speed = 0.5;
            if (direction === "up") player.position.z -= speed;
            if (direction === "down") player.position.z += speed;
            if (direction === "left") player.position.x -= speed;
            if (direction === "right") player.position.x += speed;
        }

        // إضافة استماع لنقرات الأزرار
        document.getElementById("up").addEventListener("touchstart", () => movePlayer("up"));
        document.getElementById("down").addEventListener("touchstart", () => movePlayer("down"));
        document.getElementById("left").addEventListener("touchstart", () => movePlayer("left"));
        document.getElementById("right").addEventListener("touchstart", () => movePlayer("right"));

        // التحقق من الاصطدامات
        function checkCollisions() {
            monsters.forEach(monster => {
                let distance = player.position.distanceTo(monster.position);
                if (distance < 1) {  // إذا اقترب الوحش من اللاعب
                    hp -= 1;
                    updateHPBar();
                    if (hp <= 0) {
                        alert("لقد خسرت! إعادة اللعبة");
                        hp = 3;
                        updateHPBar();
                    }
                }
            });
        }

        // تحديثات الرسومات
        function animate() {
            requestAnimationFrame(animate);
            monsters.forEach(monster => {
                // تحريك الوحش باتجاه اللاعب (مطاردة)
                let direction = new THREE.Vector3().subVectors(player.position, monster.position).normalize();
                monster.position.add(direction.multiplyScalar(0.02));
            });
            checkCollisions();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
