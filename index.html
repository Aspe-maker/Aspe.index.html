<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>قرعة دوري ثانوية ابن شريم</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    h1, h2 {
      margin-top: 20px;
      animation: fadeIn 2s ease-in-out;
    }
    h1 {
      font-size: 2.5rem;
    }
    h2 {
      font-size: 1.8rem;
      color: #ffcc00;
      margin-bottom: 10px;
    }
    button {
      background-color: #ffcc00;
      color: #1e3c72;
      font-size: 1.5rem;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    button:hover {
      transform: scale(1.1);
    }
    #results {
      margin-top: 30px;
      font-size: 1.2rem;
    }
    p.match {
      opacity: 0;
      transform: scale(0.8);
      color: #ffcc00;
      animation: zoomIn 1s ease forwards, colorChange 2s infinite alternate;
    }
    footer {
      margin-top: 50px;
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.7);
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes zoomIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    @keyframes colorChange {
      from { color: #ffcc00; }
      to { color: #ff5733; }
    }
  </style>
</head>
<body>
  <h2>دوري ثانوية ابن شريم</h2>
  <h1>قرعة دوري بين الفرق</h1>
  <button onclick="draw()">إجراء القرعة</button>
  <div id="results"></div>
  <footer>© 2024 عبدالله محمد</footer>
  <script>
    const teams = ["ريال مدريد", "الهلال", "النصر", "الاتحاد", "العمدة"];
    function draw() {
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = ""; // مسح النتائج السابقة

      // إنشاء قائمة المباريات دون تكرار
      const matches = [];
      for (let i = 0; i < teams.length; i++) {
        for (let j = i + 1; j < teams.length; j++) {
          matches.push(`${teams[i]} × ${teams[j]}`);
        }
      }

      // خلط قائمة المباريات
      matches.sort(() => Math.random() - 0.5);

      // عرض المباريات واحدة تلو الأخرى مع تأثير حماسي
      matches.forEach((match, index) => {
        setTimeout(() => {
          const matchElement = document.createElement('p');
          matchElement.textContent = match;
          matchElement.className = 'match';
          matchElement.style.animationDelay = `${index * 2}s`; // تأثير لكل مباراة
          resultsDiv.appendChild(matchElement);
        }, index * 2000); // تأخير زمني بين المباريات
      });
    }
  </script>
</body>
</html>
