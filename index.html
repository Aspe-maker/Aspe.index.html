<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تحدي الـ30 يوم</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f3f3;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            font-size: 18px;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }
        .day {
            background-color: #fff;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .day.correct {
            border: 2px solid #28a745;
        }
        .day.incorrect {
            border: 2px solid #dc3545;
        }
        .task {
            margin-bottom: 8px;
        }
        .task.done {
            text-decoration: line-through;
            color: gray;
        }
        input[type="number"] {
            width: 50px;
            text-align: center;
        }
        .add-task {
            margin-top: 10px;
        }
        .task input[type="checkbox"] {
            margin-left: 5px;
        }
    </style>
</head>
<body>

<h1>تحدي الـ30 يوم</h1>

<div class="stats">
    <div>الأيام الصحيحة: <span id="correctCount">0</span></div>
    <div>الأيام الخاطئة: <span id="incorrectCount">0</span></div>
</div>

<div class="calendar" id="calendar"></div>

<script>
    const targetPoints = 20;
    const totalDays = 30;
    let days = [];

    function loadFromStorage() {
        const data = localStorage.getItem("daysData");
        if (data) {
            days = JSON.parse(data);
        } else {
            days = Array.from({ length: totalDays }, () => ({
                tasks: [],
                total: 0
            }));
        }
    }

    function saveToStorage() {
        localStorage.setItem("daysData", JSON.stringify(days));
    }

    function updateStats() {
        let correct = 0;
        days.forEach(day => {
            if (day.total >= targetPoints) correct++;
        });
        document.getElementById("correctCount").textContent = correct;
        document.getElementById("incorrectCount").textContent = totalDays - correct;
    }

    function addTask(dayIndex, name, points) {
        if (!name || points <= 0) return;
        days[dayIndex].tasks.push({ name, points, done: false });
        saveToStorage();
        render();
    }

    function toggleTask(dayIndex, taskIndex) {
        const task = days[dayIndex].tasks[taskIndex];
        task.done = !task.done;
        days[dayIndex].total += task.done ? task.points : -task.points;
        saveToStorage();
        render();
    }

    function render() {
        const calendar = document.getElementById("calendar");
        calendar.innerHTML = "";
        days.forEach((day, dayIndex) => {
            const dayDiv = document.createElement("div");
            dayDiv.className = "day";
            if (day.total >= targetPoints) {
                dayDiv.classList.add("correct");
            } else {
                dayDiv.classList.add("incorrect");
            }

            const header = document.createElement("h3");
            header.textContent = `اليوم ${dayIndex + 1}`;
            dayDiv.appendChild(header);

            day.tasks.forEach((task, taskIndex) => {
                const taskDiv = document.createElement("div");
                taskDiv.className = "task" + (task.done ? " done" : "");
                taskDiv.innerHTML = `
                    <input type="checkbox" ${task.done ? "checked" : ""} onclick="toggleTask(${dayIndex}, ${taskIndex})">
                    ${task.name} (+${task.points})
                `;
                dayDiv.appendChild(taskDiv);
            });

            const taskNameInput = document.createElement("input");
            taskNameInput.placeholder = "اسم المهمة";

            const taskPointsInput = document.createElement("input");
            taskPointsInput.type = "number";
            taskPointsInput.min = "1";
            taskPointsInput.placeholder = "نقاط";

            const addButton = document.createElement("button");
            addButton.textContent = "إضافة مهمة";
            addButton.className = "add-task";
            addButton.onclick = () => {
                const name = taskNameInput.value;
                const points = parseInt(taskPointsInput.value);
                addTask(dayIndex, name, points);
            };

            dayDiv.appendChild(taskNameInput);
            dayDiv.appendChild(taskPointsInput);
            dayDiv.appendChild(addButton);

            calendar.appendChild(dayDiv);
        });

        updateStats();
    }

    window.onload = function () {
        loadFromStorage();
        render();
    };
</script>

</body>
</html>
