<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>لعبة كرة ثلاثية الأبعاد</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        canvas { display: block; }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        #arrows {
            display: flex;
            gap: 10px;
        }

        .button {
            width: 80px;
            height: 80px;
            background-color: rgba(50, 50, 50, 0.5);
            color: white;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            line-height: 80px;
            border-radius: 10px;
            user-select: none;
            touch-action: manipulation;
            border: 2px solid white;
        }

        #jump {
            margin-top: 10px;
            width: 80px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <div id="arrows">
            <div id="left" class="button">⬅️</div>
            <div id="up" class="button">⬆️</div>
            <div id="down" class="button">⬇️</div>
            <div id="right" class="button">➡️</div>
        </div>
        <div id="jump" class="button">🔼</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        let scene, camera, renderer;
        let player, ground;
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        let velocityY = 0, isJumping = false;

        // إعداد اللعبة
        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);

            // الكاميرا
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 10);

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // ضوء
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(10, 10, 10);
            scene.add(light);

            // إعداد الأرضية
            const groundTexture = new THREE.TextureLoader().load('https://threejsfundamentals.org/threejs/resources/images/grasslight-big.jpg');
            groundTexture.wrapS = groundTexture.wrapT = THREE.RepeatWrapping;
            groundTexture.repeat.set(50, 50);

            const groundMaterial = new THREE.MeshLambertMaterial({ map: groundTexture });
            ground = new THREE.Mesh(new THREE.PlaneGeometry(1000, 1000), groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            scene.add(ground);

            // كرة اللاعب
            const sphereGeometry = new THREE.SphereGeometry(1, 32, 32);
            const sphereMaterial = new THREE.MeshStandardMaterial({ color: 0xff6347 });
            player = new THREE.Mesh(sphereGeometry, sphereMaterial);
            player.position.y = 1;
            scene.add(player);

            // إعداد التحكم بالأزرار
            document.getElementById('up').addEventListener('touchstart', () => moveForward = true);
            document.getElementById('down').addEventListener('touchstart', () => moveBackward = true);
            document.getElementById('left').addEventListener('touchstart', () => moveLeft = true);
            document.getElementById('right').addEventListener('touchstart', () => moveRight = true);
            document.getElementById('jump').addEventListener('touchstart', jump);

            document.getElementById('up').addEventListener('touchend', () => moveForward = false);
            document.getElementById('down').addEventListener('touchend', () => moveBackward = false);
            document.getElementById('left').addEventListener('touchend', () => moveLeft = false);
            document.getElementById('right').addEventListener('touchend', () => moveRight = false);

            // تحديث النافذة عند تغيير الحجم
            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function jump() {
            if (!isJumping) {
                velocityY = 0.2;
                isJumping = true;
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            // تحديث حركة اللاعب
            if (moveForward) player.position.z -= 0.1;
            if (moveBackward) player.position.z += 0.1;
            if (moveLeft) player.position.x -= 0.1;
            if (moveRight) player.position.x += 0.1;

            // الجاذبية والقفز
            player.position.y += velocityY;
            velocityY -= 0.01;
            if (player.position.y <= 1) {
                player.position.y = 1;
                isJumping = false;
            }

            // اجعل الكاميرا تتبع اللاعب
            camera.position.x = player.position.x;
            camera.position.z = player.position.z + 5;
            camera.lookAt(player.position);

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
