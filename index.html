<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>لعبة 3D شبيهة بماين كرافت للجوال</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #instructions {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            font-family: Arial, sans-serif;
            z-index: 10;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }
        .button {
            width: 50px;
            height: 50px;
            background-color: #00aa00;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            line-height: 50px;
            border-radius: 5px;
            user-select: none;
            touch-action: manipulation;
        }
    </style>
</head>
<body>
    <div id="instructions">استخدم الأزرار للتحكم</div>
    <div id="controls">
        <div id="left" class="button">⬅️</div>
        <div id="up" class="button">⬆️</div>
        <div id="down" class="button">⬇️</div>
        <div id="right" class="button">➡️</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/controls/PointerLockControls.min.js"></script>

    <script>
        let scene, camera, renderer, controls;
        let blocks = [];

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB); // سماء زرقاء

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            controls = new THREE.PointerLockControls(camera, document.body);
            document.body.addEventListener('click', () => controls.lock(), false);

            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(10, 10, 10).normalize();
            scene.add(light);

            createGround();

            const moveSpeed = 0.1;
            const keyState = { left: false, right: false, up: false, down: false };

            document.getElementById('left').addEventListener('touchstart', () => keyState.left = true);
            document.getElementById('right').addEventListener('touchstart', () => keyState.right = true);
            document.getElementById('up').addEventListener('touchstart', () => keyState.up = true);
            document.getElementById('down').addEventListener('touchstart', () => keyState.down = true);

            document.getElementById('left').addEventListener('touchend', () => keyState.left = false);
            document.getElementById('right').addEventListener('touchend', () => keyState.right = false);
            document.getElementById('up').addEventListener('touchend', () => keyState.up = false);
            document.getElementById('down').addEventListener('touchend', () => keyState.down = false);

            function handleMovement() {
                if (keyState.up) controls.moveForward(moveSpeed);
                if (keyState.down) controls.moveForward(-moveSpeed);
                if (keyState.left) controls.moveRight(-moveSpeed);
                if (keyState.right) controls.moveRight(moveSpeed);
            }

            function animate() {
                requestAnimationFrame(animate);
                handleMovement();
                renderer.render(scene, camera);
            }
            animate();
        }

        function createGround() {
            const blockSize = 1;
            const groundSize = 20;
            const groundY = -1;

            const blockGeometry = new THREE.BoxGeometry(blockSize, blockSize, blockSize);
            const blockMaterial = new THREE.MeshLambertMaterial({ color: 0x228B22 }); // أرضية خضراء

            for (let x = -groundSize; x < groundSize; x++) {
                for (let z = -groundSize; z < groundSize; z++) {
                    const block = new THREE.Mesh(blockGeometry, blockMaterial);
                    block.position.set(x, groundY, z);
                    scene.add(block);
                    blocks.push(block);
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
