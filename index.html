<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة شبيهة بماين كرافت</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0e0e0;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            border: 2px solid #000;
            background-color: #fff;
        }
        .button {
            position: absolute;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #restartButton {
            display: none;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .credit {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <button id="restartButton" class="button">إعادة اللعبة</button>
    <div class="credit">عبدالله لتصميم الالعاب عديمة الفائدة</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const restartButton = document.getElementById('restartButton');

        let playerHealth = 3;
        let gameOver = false;

        function drawPlayer() {
            ctx.fillStyle = 'blue';
            ctx.fillRect(375, 275, 50, 50);
        }

        function drawEnemies() {
            ctx.fillStyle = 'red';
            ctx.fillRect(Math.random() * 750, Math.random() * 550, 50, 50);
        }

        function checkCollision() {
            // Simplified collision detection
            if (Math.random() > 0.7) { // Random collision chance
                playerHealth--;
                if (playerHealth <= 0) {
                    gameOver = true;
                }
            }
        }

        function updateGame() {
            if (!gameOver) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawPlayer();
                drawEnemies();
                checkCollision();
            } else {
                restartButton.style.display = 'block';
            }
        }

        function restartGame() {
            playerHealth = 3;
            gameOver = false;
            restartButton.style.display = 'none';
            updateGame();
        }

        restartButton.addEventListener('click', restartGame);

        setInterval(updateGame, 1000);
    </script>
</body>
</html>
