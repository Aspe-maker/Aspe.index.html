<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Inspired 3D Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
    <script>
        // 1. Set up the scene and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 2. Camera controls
        let controls = new THREE.OrbitControls(camera, renderer.domElement);
        camera.position.set(0, 10, 20);
        controls.update();

        // 3. Skybox and lighting
        const skyboxGeometry = new THREE.BoxGeometry(500, 500, 500);
        const skyboxMaterial = new THREE.MeshBasicMaterial({
            color: 0x87ceeb, 
            side: THREE.BackSide
        });
        const skybox = new THREE.Mesh(skyboxGeometry, skyboxMaterial);
        scene.add(skybox);

        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(0, 1, 0);
        scene.add(light);

        // 4. Terrain generation
        const terrain = new THREE.Group();
        const terrainSize = 100; // The terrain grid size
        const terrainHeight = 10; // Max height

        function generateTerrain() {
            for (let x = -terrainSize / 2; x < terrainSize / 2; x++) {
                for (let z = -terrainSize / 2; z < terrainSize / 2; z++) {
                    const y = Math.sin(x * 0.1) * Math.cos(z * 0.1) * terrainHeight;
                    createBlock(x, y, z);
                }
            }
        }

        function createBlock(x, y, z) {
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            const block = new THREE.Mesh(geometry, material);
            block.position.set(x, y, z);
            terrain.add(block);
        }

        generateTerrain();
        scene.add(terrain);

        // 5. Touch controls for mobile
        let firstPerson = false;

        document.addEventListener("touchstart", (event) => {
            const touch = event.touches[0];
            const x = touch.clientX;
            const y = touch.clientY;

            // Switch to first-person if tap on the bottom half of the screen
            if (y > window.innerHeight / 2) {
                firstPerson = true;
                camera.position.set(0, 1, 0);
            } else {
                firstPerson = false;
                camera.position.set(0, 10, 20);
            }
        });

        // 6. Movement system for mobile devices
        let touchStart = { x: 0, y: 0 };
        let touchEnd = { x: 0, y: 0 };

        document.addEventListener('touchstart', (event) => {
            touchStart.x = event.touches[0].clientX;
            touchStart.y = event.touches[0].clientY;
        });

        document.addEventListener('touchmove', (event) => {
            touchEnd.x = event.touches[0].clientX;
            touchEnd.y = event.touches[0].clientY;

            const deltaX = touchEnd.x - touchStart.x;
            const deltaY = touchEnd.y - touchStart.y;

            // Adjust camera position based on touch movement
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                // Horizontal movement
                camera.position.x += deltaX * 0.01;
            } else {
                // Vertical movement
                camera.position.y += deltaY * 0.01;
            }
        });

        // 7. Breaking blocks system
        function breakBlock(position) {
            const block = getBlockAtPosition(position);
            if (block) {
                const droppedItem = { name: "Stone", texture: "textures/stone.png" }; // Example item
                dropItem(position, droppedItem);
                scene.remove(block);
            }
        }

        function getBlockAtPosition(position) {
            const blocks = scene.children.filter(child => child instanceof THREE.Mesh);
            return blocks.find(block => {
                const { x, y, z } = block.position;
                return x === position.x && y === position.y && z === position.z;
            });
        }

        function dropItem(position, item) {
            const geometry = new THREE.SphereGeometry(0.1, 10, 10);
            const material = new THREE.MeshBasicMaterial({ color: 0xffff00 });
            const sphere = new THREE.Mesh(geometry, material);
            sphere.position.set(position.x, position.y + 1, position.z);
            scene.add(sphere);
            sphere.userData = { item };
        }

        // 8. Touch event for breaking blocks
        document.addEventListener("touchstart", (event) => {
            const touch = event.touches[0];
            const x = touch.clientX;
            const y = touch.clientY;

            // Convert screen coordinates to world coordinates (Raycasting)
            const raycaster = new THREE.Raycaster();
            const mouse = new THREE.Vector2();
            mouse.x = (x / window.innerWidth) * 2 - 1;
            mouse.y = -(y / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObject(terrain);

            if (intersects.length > 0) {
                breakBlock(intersects[0].point); // Break the block at the touched point
            }
        });

        // 9. Game loop for rendering
        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // Only required if controls.enableDamping = true, or if controls.auto-rotation
            renderer.render(scene, camera);
        }

        animate();

        // Resize renderer on window size change
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
