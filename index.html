<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة ضرب الأعداد</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            background-color: #f0f0f0;
            padding-top: 50px;
        }
        #question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #answer {
            padding: 10px;
            font-size: 18px;
            width: 100px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 10px;
        }
        #result {
            font-size: 20px;
            margin-top: 20px;
        }
        #time {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>لعبة ضرب الأعداد</h1>
    
    <div id="question"></div>
    <input type="number" id="answer" placeholder="أجب هنا">
    <button onclick="checkAnswer()">أجب</button>

    <div id="result"></div>
    <div id="time"></div>
    
    <button id="restartBtn" style="display:none;" onclick="restartGame()">إعادة اللعبة</button>

    <script>
        let correctAnswers = 0;
        let currentQuestion = 0;
        let startTime;
        let questions = [];
        let answeredQuestions = [];

        function generateQuestion() {
            let num1 = Math.floor(Math.random() * 10) + 1;
            let num2 = Math.floor(Math.random() * 10) + 1;
            let question = {
                num1: num1,
                num2: num2,
                answer: num1 * num2
            };

            if (!isQuestionRepeated(question)) {
                questions.push(question);
            } else {
                generateQuestion();
            }
        }

        function isQuestionRepeated(question) {
            for (let i = 0; i < questions.length; i++) {
                if (questions[i].num1 === question.num1 && questions[i].num2 === question.num2) {
                    return true;
                }
            }
            return false;
        }

        function startGame() {
            generateQuestion();
            startTime = new Date().getTime();
            nextQuestion();
        }

        function nextQuestion() {
            if (currentQuestion < 20) {
                document.getElementById("question").innerText = `${questions[currentQuestion].num1} × ${questions[currentQuestion].num2}`;
                document.getElementById("answer").value = "";
                document.getElementById("result").innerText = "";
            } else {
                let endTime = new Date().getTime();
                let timeTaken = (endTime - startTime) / 1000;
                document.getElementById("result").innerText = `انتهت اللعبة! الإجابات الصحيحة: ${correctAnswers} من 20. الوقت: ${timeTaken} ثانية.`;
                document.getElementById("restartBtn").style.display = "block";
            }
        }

        function checkAnswer() {
            let userAnswer = document.getElementById("answer").value;
            if (parseInt(userAnswer) === questions[currentQuestion].answer) {
                correctAnswers++;
            }
            currentQuestion++;
            nextQuestion();
        }

        function restartGame() {
            correctAnswers = 0;
            currentQuestion = 0;
            questions = [];
            answeredQuestions = [];
            startGame();
            document.getElementById("restartBtn").style.display = "none";
        }

        // Initialize game on page load
        window.onload = startGame;
    </script>
</body>
</html>
