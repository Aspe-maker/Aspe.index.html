<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Minecraft 3D</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
    #info { position: absolute; top: 10px; left: 10px; color: white; }
    .button { position: absolute; width: 50px; height: 50px; background: rgba(255, 255, 255, 0.5); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; color: black; }
    #left { bottom: 50px; left: 10px; }
    #right { bottom: 50px; left: 70px; }
    #forward { bottom: 110px; left: 40px; }
    #backward { bottom: 10px; left: 40px; }
  </style>
</head>
<body>
  <div id="info">Mini Minecraft 3D</div>
  <div id="left" class="button">←</div>
  <div id="right" class="button">→</div>
  <div id="forward" class="button">↑</div>
  <div id="backward" class="button">↓</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    let scene, camera, renderer, cube, controls;
    let speed = 0.1, rotationSpeed = 0.05;

    // Initialize the scene
    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      
      // Add a basic cube
      const geometry = new THREE.BoxGeometry();
      const material = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
      cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      // Ground
      const groundGeometry = new THREE.PlaneGeometry(100, 100, 10, 10);
      const groundMaterial = new THREE.MeshBasicMaterial({ color: 0x808080, wireframe: true });
      const ground = new THREE.Mesh(groundGeometry, groundMaterial);
      ground.rotation.x = - Math.PI / 2;
      scene.add(ground);

      camera.position.z = 5;
      camera.position.y = 2;

      // Responsive handling
      window.addEventListener('resize', onWindowResize, false);
      addControls();
      animate();
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    function addControls() {
      document.getElementById('left').addEventListener('click', () => {
        cube.position.x -= speed;
      });
      document.getElementById('right').addEventListener('click', () => {
        cube.position.x += speed;
      });
      document.getElementById('forward').addEventListener('click', () => {
        cube.position.z -= speed;
      });
      document.getElementById('backward').addEventListener('click', () => {
        cube.position.z += speed;
      });

      // Add rotation sensitivity on mobile swipe
      let touchStartX = null;
      let touchStartY = null;
      document.addEventListener('touchstart', function(e) {
        if (e.touches.length === 1) {
          touchStartX = e.touches[0].clientX;
          touchStartY = e.touches[0].clientY;
        }
      });

      document.addEventListener('touchmove', function(e) {
        if (!touchStartX || !touchStartY) return;
        
        let touchEndX = e.touches[0].clientX;
        let touchEndY = e.touches[0].clientY;
        let dx = touchEndX - touchStartX;
        let dy = touchEndY - touchStartY;

        // Rotate cube based on swipe
        cube.rotation.y += dx * rotationSpeed * 0.001;
        cube.rotation.x += dy * rotationSpeed * 0.001;

        touchStartX = touchEndX;
        touchStartY = touchEndY;
      });
    }

    init();
  </script>
</body>
</html>
