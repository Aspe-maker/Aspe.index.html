<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إهداء خاص</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        #startBtn {
            padding: 12px 35px;
            font-size: 18px;
            background: #ff0055;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 0, 85, 0.4);
            transition: 0.3s;
            z-index: 10;
        }

        .container {
            position: relative;
            display: none;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        canvas {
            /* تنعيم الحواف */
            filter: drop-shadow(0 0 10px #ff0055);
            max-width: 90vw;
            max-height: 90vh;
        }

        #content {
            position: absolute;
            top: 48%; /* رفع النص قليلاً ليتوسط فراغ القلب بدقة */
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        #text {
            color: white;
            font-size: 32px; /* تصغير حجم الخط */
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px #ff0055;
            white-space: nowrap;
        }
    </style>
</head>
<body>

    <button id="startBtn">اضغط هنا ❤️</button>

    <div class="container" id="mainContainer">
        <canvas id="heartCanvas"></canvas>
        <div id="content">
            <div id="text">سبا ونبا</div>
        </div>
    </div>

<script>
    const startBtn = document.getElementById('startBtn');
    const container = document.getElementById('mainContainer');
    const canvas = document.getElementById('heartCanvas');
    const ctx = canvas.getContext('2d');
    const content = document.getElementById('content');

    // تحديد حجم الكانفاس
    canvas.width = 500;
    canvas.height = 500;

    let t = 0;

    function getHeartPoint(t) {
        // تم تقليل معامل الضرب من 14 إلى 10 لتصغير الحجم
        let x = 16 * Math.pow(Math.sin(t), 3);
        let y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
        return { 
            x: x * 10 + canvas.width / 2, 
            y: y * 10 + canvas.height / 2 
        };
    }

    function draw() {
        if (t <= 2 * Math.PI) {
            const point = getHeartPoint(t);
            
            ctx.strokeStyle = '#ff0055';
            ctx.lineWidth = 1.5;
            
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, canvas.height / 2);
            ctx.lineTo(point.x, point.y);
            ctx.stroke();

            t += 0.03; 
            requestAnimationFrame(draw);
        } else {
            content.style.opacity = '1';
        }
    }

    startBtn.addEventListener('click', () => {
        startBtn.style.display = 'none';
        container.style.display = 'flex';
        draw();
    });
</script>

</body>
</html>
