<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة تشبه ماين كرافت</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        #buttons {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 15px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #555;
        }
        #credit {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="buttons">
        <button class="btn" onclick="moveLeft()">يسار</button>
        <button class="btn" onclick="moveRight()">يمين</button>
        <button class="btn" onclick="jump()">قفز</button>
        <button class="btn" onclick="attack()">هجوم</button>
    </div>
    <div id="credit">عبدالله لتصميم الالعاب عديمة الفائدة</div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let player = {
            x: canvas.width / 2,
            y: canvas.height - 50,
            width: 50,
            height: 50,
            health: 3
        };

        function drawPlayer() {
            ctx.fillStyle = 'blue';
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function moveLeft() {
            player.x -= 10;
        }

        function moveRight() {
            player.x += 10;
        }

        function jump() {
            player.y -= 100;
            setTimeout(() => player.y += 100, 500);
        }

        function attack() {
            console.log('Attack');
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            requestAnimationFrame(update);
        }

        function gameOver() {
            if (player.health <= 0) {
                alert('لقد ماتت الشخصية! إعادة اللعبة؟');
                player.health = 3;
                player.x = canvas.width / 2;
            }
        }

        update();
    </script>
</body>
</html>
