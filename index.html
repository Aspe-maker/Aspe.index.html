<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>مخطط سير عمل صيانة التطبيق</title>
    <style>
        :root {
            --primary-bg: #f4f7f6;
            --box-blue: #d1e9ff;
            --box-purple: #e2d1f9;
            --box-red: #ffd1d1;
            --text-color: #333;
            --border-color: #555;
        }

        body {
            background-color: var(--primary-bg);
            font-family: 'Segoe UI', Tahoma, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }

        #mainBtn {
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 8px;
            transition: 0.3s;
        }

        #mainBtn:hover { background: #555; }

        /* حاوية المخطط */
        .diagram-wrapper {
            display: none;
            position: relative;
            width: 1000px;
            height: 800px;
            margin-top: 40px;
        }

        /* العناصر الأساسية */
        .node {
            position: absolute;
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            text-align: center;
            background: white;
            font-size: 0.9rem;
            opacity: 0; /* مخفي للتحريك */
            transform: translateY(10px);
            transition: all 0.6s ease-out;
        }

        .node.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* أشكال المعين (اتخاذ القرار) */
        .decision {
            position: absolute;
            width: 80px;
            height: 80px;
            background: #fff;
            border: 1px solid var(--border-color);
            transform: rotate(45deg) scale(0);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .decision span {
            transform: rotate(-45deg);
            font-size: 0.75rem;
            font-weight: bold;
        }

        .decision.show { transform: rotate(45deg) scale(1); }

        /* تحديد الألوان والمواقع (تقريبي للمحاكاة) */
        .start { background: var(--box-red); right: 10px; top: 350px; }
        .tech-path { background: var(--box-blue); }
        .feature-path { background: var(--box-blue); }
        .design-path { background: var(--box-blue); }
        .test-path { background: var(--box-purple); }

    </style>
</head>
<body>

    <button id="mainBtn" onclick="startAnimation()">مخطط سير العمل لصيانة تطبيق</button>

    <div id="diagram" class="diagram-wrapper">
        <div class="node start" style="transition-delay: 0.2s;">طلب الحصول على تحديثات للتطبيق</div>
        
        <div class="decision" style="right: 150px; top: 150px; transition-delay: 0.8s;"><span>مشكلة تقنية</span></div>
        <div class="node tech-path" style="right: 300px; top: 100px; transition-delay: 1.2s;">أصلح مشكلات الخلل البرمجي</div>
        <div class="node tech-path" style="right: 300px; top: 160px; transition-delay: 1.4s;">حدث متطلبات الأجهزة</div>
        <div class="node tech-path" style="right: 300px; top: 220px; transition-delay: 1.6s;">أصلح مشكلات الأمان</div>
        
        <div class="decision" style="right: 150px; top: 400px; transition-delay: 2s;"><span>مشكلات الميزات</span></div>
        <div class="node feature-path" style="right: 300px; top: 400px; transition-delay: 2.4s;">عدل الميزات / ميزات جديدة</div>

        <div class="decision" style="right: 150px; top: 600px; transition-delay: 2.8s;"><span>مشكلة التصميم</span></div>
        <div class="node design-path" style="right: 300px; top: 600px; transition-delay: 3.2s;">حسن واجهة المستخدم وتجربة المستخدم</div>

        <div class="node test-path" style="right: 500px; top: 350px; transition-delay: 4s;">اختبر التغييرات</div>
        <div class="decision" style="right: 650px; top: 350px; transition-delay: 4.5s;"><span>هل تم حل المشكلة؟</span></div>
        <div class="node" style="right: 800px; top: 350px; transition-delay: 5s;">أطلق نسخة التطبيق الجديدة</div>
    </div>

    <script>
        function startAnimation() {
            document.getElementById('mainBtn').style.display = 'none';
            const diagram = document.getElementById('diagram');
            diagram.style.display = 'block';
            
            // تفعيل التحريك لكل عنصر تدريجياً
            const elements = diagram.querySelectorAll('.node, .decision');
            elements.forEach(el => {
                setTimeout(() => {
                    el.classList.add('show');
                }, 100); 
            });
        }
    </script>
</body>
</html>
