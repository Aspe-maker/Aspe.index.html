<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مترجم الذكاء الصناعي</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            color: #2e3b4e;
            margin-top: 30px;
        }
        input, button {
            padding: 12px;
            margin: 10px;
            font-size: 18px;
            width: 80%;
            max-width: 400px;
            border-radius: 8px;
            border: 2px solid #ddd;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        #translation, #sentence, #exampleSentence {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        .image-frame {
            display: inline-block;
            border: 2px solid #ddd;
            padding: 10px;
            border-radius: 8px;
            margin-top: 20px;
        }
        img {
            max-width: 350px;
            max-height: 350px;
            border-radius: 8px;
        }
        #loading {
            font-size: 18px;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>مترجم الذكاء الصناعي</h1>
    
    <input type="text" id="wordInput" placeholder="اكتب كلمة بالإنجليزية" onkeyup="translateWord()">
    <button onclick="translateWord()">ترجمة</button>

    <div id="loading" style="display:none;">جاري التحميل...</div>

    <h3 id="translation"></h3>
    <p id="exampleSentence"></p>
    <div class="image-frame">
        <img id="image" src="" alt="">
    </div>

    <script>
        // مخزون من الأمثلة المتنوعة
        const exampleSentences = {
            "apple": [
                { en: "I just ate an apple.", ar: "لقد أكلت للتو تفاحة." },
                { en: "The apple fell from the tree.", ar: "سقطت التفاحة من الشجرة." },
                { en: "She handed me a red apple.", ar: "أعطتني تفاحة حمراء." }
            ],
            "banana": [
                { en: "I like to eat a banana every morning.", ar: "أحب أن أتناول موزة كل صباح." },
                { en: "Bananas are rich in potassium.", ar: "الموز غني بالبوتاسيوم." },
                { en: "He gave me a ripe banana.", ar: "أعطاني موزة ناضجة." }
            ],
            // إضافة المزيد من الأمثلة هنا
        };

        async function translateWord() {
            let word = document.getElementById("wordInput").value.trim();
            document.getElementById("loading").style.display = 'block';  // عرض رسالة التحميل

            if (!word) {
                document.getElementById("loading").style.display = 'none';  // إخفاء رسالة التحميل
                return;
            }

            try {
                // 1. الترجمة باستخدام LibreTranslate API
                let translation = await fetchTranslation(word);
                document.getElementById("translation").innerText = "الترجمة: " + translation;

                // 2. إنشاء جملة مفيدة مرتبطة بالكلمة
                let sentence = generateSentence(word);
                document.getElementById("exampleSentence").innerHTML = `Example: <strong>${sentence.en}</strong><br>الترجمة: <strong>${sentence.ar}</strong>`;

                // 3. جلب صورة
                let imageUrl = await fetchImage(word);
                document.getElementById("image").src = imageUrl;

                document.getElementById("loading").style.display = 'none';  // إخفاء رسالة التحميل
            } catch (error) {
                console.error("حدث خطأ:", error);
                alert("حدث خطأ أثناء جلب البيانات!");
                document.getElementById("loading").style.display = 'none';
            }
        }

        // دالة الترجمة باستخدام LibreTranslate API
        async function fetchTranslation(word) {
            const url = `https://libretranslate.de/translate`;
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    q: word,
                    source: 'en',
                    target: 'ar'
                })
            });
            const data = await response.json();
            return data.translatedText;
        }

        // دالة لإنشاء جملة مفيدة مرتبطة بالكلمة
        function generateSentence(word) {
            if (exampleSentences[word]) {
                const sentences = exampleSentences[word];
                const sentence = sentences[Math.floor(Math.random() * sentences.length)];
                return sentence;
            } else {
                return { en: `I have a ${word}.`, ar: `لدي ${word}.` };  // جملة افتراضية
            }
        }

        // دالة لجلب صورة من Unsplash API
        async function fetchImage(word) {
            const apiKey = 'htRWY_xPpkYMocmgrvjjUHqAp1Oe71oXnaaLTuUyDKU';
            const url = `https://api.unsplash.com/search/photos?query=${word}&client_id=${apiKey}`;
            const response = await fetch(url);
            const data = await response.json();
            
            if (data.results.length > 0) {
                return data.results[0].urls.small;
            } else {
                return "https://via.placeholder.com/350?text=No+Image";  // صورة افتراضية
            }
        }
    </script>
</body>
</html>
