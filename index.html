<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Ball Game</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        canvas { display: block; }
        
        /* أزرار التحكم */
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .control-button {
            width: 60px;
            height: 60px;
            font-size: 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
        .control-button:active {
            background-color: #388E3C;
        }
    </style>
</head>
<body>

    <!-- أزرار التحكم -->
    <div id="controls">
        <button id="left" class="control-button">←</button>
        <button id="forward" class="control-button">↑</button>
        <button id="backward" class="control-button">↓</button>
        <button id="right" class="control-button">→</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // إعداد المشهد والكاميرا
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // إنشاء الأرضية الخضراء
        const floorGeometry = new THREE.PlaneGeometry(100, 100);
        const floorMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = - Math.PI / 2;
        scene.add(floor);

        // إعداد اللاعب على شكل كرة
        const playerGeometry = new THREE.SphereGeometry(1, 32, 32);
        const playerMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        const player = new THREE.Mesh(playerGeometry, playerMaterial);
        player.position.y = 1;
        scene.add(player);

        // متغيرات التحكم بالحركة
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        let velocity = new THREE.Vector3();
        let velocityY = 0;
        let isJumping = false;

        // التحكم في الحركة للأزرار
        document.getElementById("forward").addEventListener("mousedown", () => moveForward = true);
        document.getElementById("backward").addEventListener("mousedown", () => moveBackward = true);
        document.getElementById("left").addEventListener("mousedown", () => moveLeft = true);
        document.getElementById("right").addEventListener("mousedown", () => moveRight = true);
        
        document.getElementById("forward").addEventListener("mouseup", () => moveForward = false);
        document.getElementById("backward").addEventListener("mouseup", () => moveBackward = false);
        document.getElementById("left").addEventListener("mouseup", () => moveLeft = false);
        document.getElementById("right").addEventListener("mouseup", () => moveRight = false);

        // حلقة الرسوم المتحركة
        function animate() {
            requestAnimationFrame(animate);

            const speed = 0.1;
            if (moveForward) velocity.z = -speed;
            if (moveBackward) velocity.z = speed;
            if (moveLeft) velocity.x = -speed;
            if (moveRight) velocity.x = speed;

            // جاذبية بسيطة وحركة القفز
            player.position.y += velocityY;
            velocityY -= 0.01;
            if (player.position.y <= 1) {
                player.position.y = 1;
                isJumping = false;
                velocityY = 0;
            }

            // تحديث موقع اللاعب
            player.position.x += velocity.x;
            player.position.z += velocity.z;

            // تخفيف الحركة
            velocity.x *= 0.9;
            velocity.z *= 0.9;

            // متابعة الكاميرا للاعب
            camera.position.x = player.position.x;
            camera.position.z = player.position.z + 5;
            camera.position.y = player.position.y + 6; // ارتفاع الكاميرا أعلى قليلاً
            camera.lookAt(player.position);

            renderer.render(scene, camera);
        }

        animate();
    </script>

</body>
</html>
