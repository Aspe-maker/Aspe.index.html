<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>طريق الـ95+</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #f9c00c;
    }

    #game-board {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .day {
      background: #222;
      border: 2px solid #444;
      padding: 10px;
      width: 160px;
      border-radius: 10px;
      transition: 0.3s;
    }

    .day.completed {
      background: #28a745;
      border-color: #0f0;
    }

    .day h3 {
      margin-bottom: 10px;
      font-size: 1.2em;
    }

    .hour {
      margin: 5px;
      padding: 8px;
      background: #333;
      border: 1px solid #666;
      border-radius: 5px;
      cursor: pointer;
    }

    .hour.done {
      background: #0f0;
      text-decoration: line-through;
      color: black;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>طريق الـ95+</h1>
  <div id="game-board"></div>

  <script>
    const totalDays = 20;
    const hoursPerDay = 4;
    const startHour = 4; // 4 الفجر بتوقيت السعودية

    function isTodayUnlocked(dayIndex) {
      const now = new Date();
      const dayStart = new Date(localStorage.getItem("startDate"));
      dayStart.setHours(startHour, 0, 0, 0);
      const msPerDay = 24 * 60 * 60 * 1000;
      const diff = now - dayStart;
      const daysPassed = Math.floor(diff / msPerDay);
      return dayIndex <= daysPassed;
    }

    function saveProgress(dayIndex, hourIndex) {
      const key = `day-${dayIndex}-hour-${hourIndex}`;
      localStorage.setItem(key, "done");
    }

    function isHourDone(dayIndex, hourIndex) {
      const key = `day-${dayIndex}-hour-${hourIndex}`;
      return localStorage.getItem(key) === "done";
    }

    function isDayComplete(dayIndex) {
      for (let i = 0; i < hoursPerDay; i++) {
        if (!isHourDone(dayIndex, i)) return false;
      }
      return true;
    }

    function renderGame() {
      const board = document.getElementById("game-board");
      board.innerHTML = "";

      for (let day = 0; day < totalDays; day++) {
        const dayBox = document.createElement("div");
        dayBox.className = "day";
        if (isDayComplete(day)) dayBox.classList.add("completed");

        const title = document.createElement("h3");
        title.textContent = `اليوم ${day + 1}`;
        dayBox.appendChild(title);

        if (isTodayUnlocked(day)) {
          for (let hour = 0; hour < hoursPerDay; hour++) {
            const hourBtn = document.createElement("div");
            hourBtn.className = "hour";
            hourBtn.textContent = `ساعة ${hour + 1}`;

            if (isHourDone(day, hour)) {
              hourBtn.classList.add("done");
            }

            hourBtn.addEventListener("click", () => {
              if (!hourBtn.classList.contains("done")) {
                hourBtn.classList.add("done");
                saveProgress(day, hour);
                if (isDayComplete(day)) {
                  dayBox.classList.add("completed");
                }
              }
            });

            dayBox.appendChild(hourBtn);
          }
        } else {
          const lockMsg = document.createElement("p");
          lockMsg.textContent = "مقفل حتى يومه";
          lockMsg.style.opacity = 0.5;
          dayBox.appendChild(lockMsg);
        }

        board.appendChild(dayBox);
      }
    }

    // Initialize startDate if not set
    if (!localStorage.getItem("startDate")) {
      const today = new Date();
      localStorage.setItem("startDate", today.toISOString());
    }

    renderGame();
  </script>
</body>
</html>
