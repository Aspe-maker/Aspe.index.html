<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الطيران</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #controls {
            position: fixed;
            bottom: 10px;
            left: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #controls button {
            width: 60px;
            height: 60px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            background-color: #555;
            color: white;
        }
        #turbo {
            position: fixed;
            bottom: 80px;
            right: 10px;
            width: 80px;
            height: 80px;
            font-size: 18px;
            border: none;
            border-radius: 50%;
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="up">↑</button>
        <div style="display: flex; gap: 10px;">
            <button id="left">←</button>
            <button id="down">↓</button>
            <button id="right">→</button>
        </div>
    </div>
    <button id="turbo">Turbo</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.152.2/three.min.js"></script>
    <script>
        // إعداد المشهد والكاميرا
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 15);

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // السماء الزرقاء
        scene.background = new THREE.Color(0x87CEEB);

        // الأرضية
        const groundGeometry = new THREE.PlaneGeometry(200, 200);
        const groundMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);

        // الأشجار
        function createTree(x, z) {
            const trunk = new THREE.Mesh(
                new THREE.BoxGeometry(0.5, 2, 0.5),
                new THREE.MeshBasicMaterial({ color: 0x8B4513 })
            );
            trunk.position.set(x, 1, z);
            scene.add(trunk);

            const leaves = new THREE.Mesh(
                new THREE.BoxGeometry(2, 2, 2),
                new THREE.MeshBasicMaterial({ color: 0x228B22 })
            );
            leaves.position.set(x, 3, z);
            scene.add(leaves);
        }

        for (let i = 0; i < 50; i++) {
            const x = Math.random() * 100 - 50;
            const z = Math.random() * 100 - 50;
            createTree(x, z);
        }

        // تصميم هيكل الطائرة
        function createPlane() {
            const planeGroup = new THREE.Group();

            const bodyGeometry = new THREE.CylinderGeometry(0.5, 0.5, 3, 16);
            const bodyMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.rotation.z = Math.PI / 2;
            planeGroup.add(body);

            const wingGeometry = new THREE.BoxGeometry(2, 0.1, 0.5);
            const wingMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            const leftWing = new THREE.Mesh(wingGeometry, wingMaterial);
            const rightWing = new THREE.Mesh(wingGeometry, wingMaterial);
            leftWing.position.set(0, 0, -1);
            rightWing.position.set(0, 0, 1);
            planeGroup.add(leftWing);
            planeGroup.add(rightWing);

            const tailGeometry = new THREE.BoxGeometry(0.5, 0.1, 0.5);
            const tailMaterial = new THREE.MeshBasicMaterial({ color: 0x0000ff });
            const tail = new THREE.Mesh(tailGeometry, tailMaterial);
            tail.position.set(-1.5, 0.5, 0);
            planeGroup.add(tail);

            const propellerGeometry = new THREE.BoxGeometry(0.1, 0.1, 1);
            const propellerMaterial = new THREE.MeshBasicMaterial({ color: 0x888888 });
            const propeller = new THREE.Mesh(propellerGeometry, propellerMaterial);
            propeller.position.set(1.6, 0, 0);
            planeGroup.add(propeller);

            return planeGroup;
        }

        // إضافة الطائرة
        const plane = createPlane();
        plane.position.y = 2;
        scene.add(plane);

        // التحكم والديناميكية
        let velocity = { x: 0, z: 0 };
        let acceleration = 0.005;
        let maxSpeed = 0.2;
        let turboActive = false;

        // التحكم عبر الهاتف
        document.getElementById("up").addEventListener("touchstart", () => velocity.z = -maxSpeed);
        document.getElementById("down").addEventListener("touchstart", () => velocity.z = maxSpeed);
        document.getElementById("left").addEventListener("touchstart", () => velocity.x = -maxSpeed);
        document.getElementById("right").addEventListener("touchstart", () => velocity.x = maxSpeed);
        document.getElementById("up").addEventListener("touchend", () => velocity.z = 0);
        document.getElementById("down").addEventListener("touchend", () => velocity.z = 0);
        document.getElementById("left").addEventListener("touchend", () => velocity.x = 0);
        document.getElementById("right").addEventListener("touchend", () => velocity.x = 0);

        document.getElementById("turbo").addEventListener("touchstart", () => {
            turboActive = true;
            maxSpeed = 0.4;
            setTimeout(() => {
                turboActive = false;
                maxSpeed = 0.2;
            }, 3000);
        });

        function animate() {
            requestAnimationFrame(animate);

            // تطبيق السرعة التدريجية
            plane.position.x += velocity.x;
            plane.position.z += velocity.z;

            // حركة خفيفة عند التوقف
            if (velocity.x === 0) velocity.x *= 0.98;
            if (velocity.z === 0) velocity.z *= 0.98;

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
