<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة ثلاثية الأبعاد بمسدس</title>
    <style>
        /* إعدادات الصفحة */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #000;
        }

        /* عداد الحياة */
        #lifeCounter {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: white;
        }

        /* شاشة إعادة اللعب */
        #restartScreen {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            display: none;
            flex-direction: column;
        }

        /* توقيع المصمم */
        #designerSignature {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 12px;
            color: white;
        }
    </style>
</head>
<body>
    <!-- عداد الحياة -->
    <div id="lifeCounter">الحياة: 3</div>

    <!-- توقيع المصمم -->
    <div id="designerSignature">عبد الله لتصميم الألعاب عديمة الفائدة</div>

    <!-- شاشة إعادة اللعب -->
    <div id="restartScreen">
        <div>لقد ماتت! 😢</div>
        <button onclick="restartGame()">إعادة اللعب</button>
    </div>

    <!-- مكتبة Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // إعدادات اللعبة
        let scene, camera, renderer;
        let player, enemy;
        let bullets = [];
        let playerHealth = 3;

        // إعداد المشهد والكاميرا
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // إنشاء اللاعب
            player = new THREE.Mesh(
                new THREE.BoxGeometry(1, 1, 1),
                new THREE.MeshBasicMaterial({ color: 0x0000ff })
            );
            player.position.z = 5;
            scene.add(player);

            // إنشاء العدو
            enemy = new THREE.Mesh(
                new THREE.BoxGeometry(1, 1, 1),
                new THREE.MeshBasicMaterial({ color: 0xff0000 })
            );
            enemy.position.set(0, 0, -5);
            scene.add(enemy);

            // إعداد الكاميرا
            camera.position.z = 10;

            // بدء اللعبة
            updateLifeCounter();
            animate();
        }

        // تحديث عداد الحياة
        const lifeCounter = document.getElementById('lifeCounter');
        function updateLifeCounter() {
            lifeCounter.textContent = 'الحياة: ' + playerHealth;
        }

        // إنشاء رصاصة جديدة
        function shootBullet() {
            const bullet = new THREE.Mesh(
                new THREE.SphereGeometry(0.1, 8, 8),
                new THREE.MeshBasicMaterial({ color: 0xffff00 })
            );
            bullet.position.set(player.position.x, player.position.y, player.position.z - 1);
            bullets.push(bullet);
            scene.add(bullet);
        }

        // فحص اصطدام الرصاصة مع العدو
        function checkCollision(bullet) {
            const distance = bullet.position.distanceTo(enemy.position);
            if (distance < 0.5) {
                scene.remove(enemy);
                enemy = null;
                return true;
            }
            return false;
        }

        // عرض شاشة إعادة اللعب
        function showRestartScreen() {
            document.getElementById('restartScreen').style.display = 'flex';
        }

        // إعادة تشغيل اللعبة
        function restartGame() {
            playerHealth = 3;
            updateLifeCounter();
            document.getElementById('restartScreen').style.display = 'none';
            enemy = new THREE.Mesh(
                new THREE.BoxGeometry(1, 1, 1),
                new THREE.MeshBasicMaterial({ color: 0xff0000 })
            );
            enemy.position.set(0, 0, -5);
            scene.add(enemy);
        }

        // تحديث اللعبة
        function animate() {
            requestAnimationFrame(animate);

            // تحريك الرصاصات
            bullets.forEach((bullet, index) => {
                bullet.position.z -= 0.2;
                if (bullet.position.z < -10) {
                    scene.remove(bullet);
                    bullets.splice(index, 1);
                } else if (enemy && checkCollision(bullet)) {
                    scene.remove(bullet);
                    bullets.splice(index, 1);
                }
            });

            // عرض شاشة إعادة اللعب عند نفاد الحياة
            if (playerHealth <= 0) {
                showRestartScreen();
            }

            renderer.render(scene, camera);
        }

        // الاستماع لأزرار التحكم
        window.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft') player.position.x -= 0.2;
            if (event.key === 'ArrowRight') player.position.x += 0.2;
            if (event.key === ' ') shootBullet();
        });

        // بدء اللعبة
        init();
    </script>
</body>
</html>
