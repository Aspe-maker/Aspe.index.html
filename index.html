<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تشغيل الفلاش</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            padding: 50px;
        }
        button {
            font-size: 20px;
            padding: 15px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            background-color: #f39c12;
            color: white;
            border-radius: 10px;
        }
        button:active {
            background-color: #e67e22;
        }
    </style>
</head>
<body>

    <h1>تشغيل الفلاش</h1>
    <button id="flashBtn">تشغيل الفلاش</button>

    <script>
        let stream = null;
        let track = null;
        let flashOn = false;

        document.getElementById("flashBtn").addEventListener("click", async function() {
            if (!flashOn) {
                try {
                    stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment", torch: true } });
                    track = stream.getVideoTracks()[0];
                    const capabilities = track.getCapabilities();

                    if (capabilities.torch) {
                        track.applyConstraints({ advanced: [{ torch: true }] });
                        flashOn = true;
                        this.textContent = "إيقاف الفلاش";
                    } else {
                        alert("الفلاش غير مدعوم على هذا الجهاز.");
                    }
                } catch (error) {
                    alert("حدث خطأ أثناء تشغيل الفلاش: " + error.message);
                }
            } else {
                track.stop();
                stream = null;
                track = null;
                flashOn = false;
                this.textContent = "تشغيل الفلاش";
            }
        });
    </script>

</body>
</html>
