<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مترجم الذكاء الصناعي</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            color: #2e3b4e;
            margin-top: 30px;
        }
        input, button {
            padding: 12px;
            margin: 10px;
            font-size: 18px;
            width: 80%;
            max-width: 400px;
            border-radius: 8px;
            border: 2px solid #ddd;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        #translation, #sentence, #exampleSentence {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        .image-frame {
            display: inline-block;
            border: 2px solid #ddd;
            padding: 10px;
            border-radius: 8px;
            margin-top: 20px;
        }
        img {
            max-width: 350px;
            max-height: 350px;
            border-radius: 8px;
        }
        #loading {
            font-size: 18px;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>مترجم الذكاء الصناعي</h1>
    
    <input type="text" id="wordInput" placeholder="اكتب كلمة بالإنجليزية" onkeyup="translateWord()">
    <button onclick="translateWord()">ترجمة</button>

    <div id="loading" style="display:none;">جاري التحميل...</div>

    <h3 id="translation"></h3>
    <p id="exampleSentence"></p>
    <div class="image-frame">
        <img id="image" src="" alt="">
    </div>

    <script>
        async function translateWord() {
            let word = document.getElementById("wordInput").value.trim();
            document.getElementById("loading").style.display = 'block';  // عرض رسالة التحميل

            if (!word) {
                document.getElementById("loading").style.display = 'none';  // إخفاء رسالة التحميل
                return;
            }

            try {
                // 1. الترجمة باستخدام MyMemory Translation API
                let translation = await fetchTranslation(word);
                document.getElementById("translation").innerText = "الترجمة: " + translation;

                // 2. إنشاء جملة مفيدة مرتبطة بالكلمة
                let sentence = generateSentence(word, translation);
                document.getElementById("exampleSentence").innerHTML = `Example: <strong>${sentence.en}</strong><br>الترجمة: <strong>${sentence.ar}</strong>`;

                // 3. جلب صورة
                let imageUrl = await fetchImage(word);
                document.getElementById("image").src = imageUrl;

                document.getElementById("loading").style.display = 'none';  // إخفاء رسالة التحميل
            } catch (error) {
                console.error("حدث خطأ:", error);
                alert("حدث خطأ أثناء جلب البيانات!");
                document.getElementById("loading").style.display = 'none';
            }
        }

        // دالة الترجمة باستخدام ترجمة مجانية من LibreTranslate API
        async function fetchTranslation(word) {
            let url = `https://libretranslate.de/translate`;
            let response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    q: word,
                    source: "en",
                    target: "ar"
                })
            });
            let data = await response.json();
            return data.translatedText;
        }

        // دالة لإنشاء جملة مفيدة مرتبطة بالكلمة
        function generateSentence(word, translation) {
            // مخزون الكلمات والجمل
            const wordCategories = {
                "food": {
                    words: ["apple", "banana", "pizza", "cake", "sandwich", "burger", "pasta", "salad", "chocolate", "ice cream"],
                    sentences: [
                        `I just had some ${word}.`,
                        `Do you want some ${word}?`,
                        `I love eating ${word}.`,
                        `This ${word} tastes amazing.`,
                        `Have you ever tried ${word}?`,
                        `What do you think of ${word}?`,
                        `Let's grab some ${word} for lunch.`,
                        `My favorite food is ${word}.`
                    ]
                },
                "animals": {
                    words: ["dog", "cat", "elephant", "tiger", "lion", "bird", "rabbit", "cow", "horse", "zebra"],
                    sentences: [
                        `I saw a ${word} at the zoo.`,
                        `A ${word} is an amazing animal.`,
                        `Have you ever played with a ${word}?`,
                        `The ${word} is very friendly.`,
                        `I love seeing a ${word} at the park.`,
                        `Do you know about the ${word}?`,
                        `The ${word} is fast and strong.`,
                        `Can you spot a ${word} in the wild?`
                    ]
                },
                "places": {
                    words: ["park", "restaurant", "museum", "school", "beach", "mountain", "city", "mall", "library", "church"],
                    sentences: [
                        `I am going to the ${word} today.`,
                        `Have you ever visited a ${word}?`,
                        `There is a beautiful ${word} near my house.`,
                        `We had fun at the ${word}.`,
                        `The ${word} is a great place to relax.`,
                        `Let's meet at the ${word} later.`,
                        `Do you like to go to the ${word}?`,
                        `The ${word} is very popular in the city.`
                    ]
                },
                "objects": {
                    words: ["phone", "computer", "book", "car", "watch", "bag", "chair", "table", "glasses", "key"],
                    sentences: [
                        `I need to charge my ${word}.`,
                        `My ${word} is very old.`,
                        `I can't find my ${word}.`,
                        `This ${word} is really useful.`,
                        `Have you seen my ${word}?`,
                        `My ${word} broke yesterday.`,
                        `I bought a new ${word} today.`,
                        `The ${word} is on the table.`
                    ]
                },
                "colors": {
                    words: ["red", "blue", "green", "yellow", "purple", "orange", "black", "white", "pink", "gray"],
                    sentences: [
                        `My favorite color is ${word}.`,
                        `The ${word} sky looks beautiful today.`,
                        `I painted the wall ${word}.`,
                        `She is wearing a ${word} dress.`,
                        `Do you like the color ${word}?`,
                        `The ${word} fruit is delicious.`,
                        `The ${word} flower smells amazing.`,
                        `The ${word} car is very fast.`
                    ]
                }
            };

            // البحث عن الكلمة المدخلة في الفئات المختلفة
            let category = Object.keys(wordCategories).find(cat => wordCategories[cat].words.includes(word.toLowerCase()));
            
            if (!category) {
                // في حال لم تكن الكلمة في المخزون، أعد جملة افتراضية
                return { en: `I saw a ${word}.`, ar: `لقد رأيت ${translation}.` };
            }

            // اختيار جملة عشوائية من الجمل المناسبة
            let sentences = wordCategories[category].sentences;
            let index = Math.floor(Math.random() * sentences.length);
            return { en: sentences[index].replace(word, word), ar: sentences[index].replace(word, translation) };
        }

        // دالة لجلب صورة من Unsplash API
        async function fetchImage(word) {
            let apiKey = "htRWY_xPpkYMocmgrvjjUHqAp1Oe71oXnaaLTuUyDKU";  // استخدم Access Key الخاص بك
            let url = `https://api.unsplash.com/search/photos?query=${word}&client_id=${apiKey}`;
            let response = await fetch(url);
            let data = await response.json();
            
            if (data.results.length > 0) {
                return data.results[0].urls.small;
            } else {
                return "https://via.placeholder.com/350?text=No+Image"; // صورة افتراضية إذا لم توجد صورة للكلمة
            }
        }
    </script>
</body>
</html>
