<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>لعبة كرة ثلاثية الأبعاد</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        canvas { display: block; }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        #arrows {
            display: flex;
            gap: 10px;
        }

        .button {
            width: 60px;
            height: 60px;
            background-color: rgba(0, 150, 0, 0.7);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            line-height: 60px;
            border-radius: 10px;
            user-select: none;
            touch-action: manipulation;
            border: 2px solid white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .button:active {
            background-color: rgba(0, 120, 0, 0.8);
            transform: scale(0.9);
        }

        #jump {
            margin-top: 10px;
            width: 70px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <div id="arrows">
            <div id="left" class="button">⬅️</div>
            <div id="up" class="button">⬆️</div>
            <div id="down" class="button">⬇️</div>
            <div id="right" class="button">➡️</div>
        </div>
        <div id="jump" class="button">🔼</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        let scene, camera, renderer;
        let player, ground;
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        let velocity = { x: 0, y: 0, z: 0 };
        let velocityY = 0, isJumping = false;

        // إعداد اللعبة
        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);

            // الكاميرا
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 10);

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // ضوء
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(10, 10, 10);
            scene.add(light);

            // إعداد الأرضية الخضراء
            const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x228B22 });
            ground = new THREE.Mesh(new THREE.PlaneGeometry(1000, 1000), groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            // كرة اللاعب
            const sphereGeometry = new THREE.SphereGeometry(1, 32, 32);
            const sphereMaterial = new THREE.MeshStandardMaterial({ color: 0xff6347 });
            player = new THREE.Mesh(sphereGeometry, sphereMaterial);
            player.position.y = 1;
            player.castShadow = true;
            scene.add(player);

            // إعداد التحكم بالأزرار
            document.getElementById('up').addEventListener('touchstart', () => moveForward = true);
            document.getElementById('down').addEventListener('touchstart', () => moveBackward = true);
            document.getElementById('left').addEventListener('touchstart', () => moveLeft = true);
            document.getElementById('right').addEventListener('touchstart', () => moveRight = true);
            document.getElementById('jump').addEventListener('touchstart', jump);

            document.getElementById('up').addEventListener('touchend', () => moveForward = false);
            document.getElementById('down').addEventListener('touchend', () => moveBackward = false);
            document.getElementById('left').addEventListener('touchend', () => moveLeft = false);
            document.getElementById('right').addEventListener('touchend', () => moveRight = false);

            // تحديث النافذة عند تغيير الحجم
            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function jump() {
            if (!isJumping) {
                velocityY = 0.2;
                isJumping = true;
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            // تسريع حركة اللاعب
            const speed = 0.05;
            if (moveForward) velocity.z -= speed;
            if (moveBackward) velocity.z += speed;
            if (moveLeft) velocity.x -= speed;
            if (moveRight) velocity.x += speed;

            // تطبيق الجاذبية والقفز
            player.position.y += velocityY;
            velocityY -= 0.01;
            if (player.position.y <= 1) {
                player.position.y = 1;
                isJumping = false;
            }

            // تحديث مواقع اللاعب
            player.position.x += velocity.x;
            player.position.z += velocity.z;

            // إبطاء الحركة تدريجيًا لجعل الحركة سلسة
            velocity.x *= 0.9;
            velocity.z *= 0.9;

            // اجعل الكاميرا تتبع اللاعب
            camera.position.x = player.position.x;
            camera.position.z = player.position.z + 5;
            camera.lookAt(player.position);

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
