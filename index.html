<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قفز الحواجز</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        canvas {
            display: block;
            background: #ffffff;
            border: 1px solid black;
        }
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div class="controls">
        <button class="button" id="jumpButton">قفز</button>
        <button class="button" id="restartButton" style="display:none;">إعادة اللعب</button>
    </div>
    <h2 id="score">النقاط: 0</h2>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const restartButton = document.getElementById('restartButton');

        let playerRadius = 25;
        let playerX = 100;
        let playerY = canvas.height - playerRadius;
        let playerYChange = 0;
        let gravity = 0.5;
        let jumpStrength = 10;
        let isJumping = false;

        let obstacleWidth = 50;
        let obstacleHeight = Math.random() * 70 + 20;
        let obstacleX = canvas.width;

        let score = 0;
        let gameOver = false;

        function resetGame() {
            playerY = canvas.height - playerRadius;
            playerYChange = 0;
            isJumping = false;
            obstacleX = canvas.width;
            obstacleHeight = Math.random() * 70 + 20;
            score = 0;
            gameOver = false;
            scoreElement.textContent = 'النقاط: ' + score;
            restartButton.style.display = 'none';
            gameLoop();
        }

        function gameLoop() {
            if (gameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (isJumping) {
                playerY += playerYChange;
                playerYChange += gravity;
                if (playerY >= canvas.height - playerRadius) {
                    playerY = canvas.height - playerRadius;
                    isJumping = false;
                }
            }

            obstacleX -= 5;

            if (obstacleX < 0) {
                obstacleX = canvas.width;
                obstacleHeight = Math.random() * 70 + 20;
                score++;
                scoreElement.textContent = 'النقاط: ' + score;
            }

            if (obstacleX < playerX + playerRadius * 2 && 
                obstacleX + obstacleWidth > playerX && 
                canvas.height - obstacleHeight < playerY + playerRadius * 2) {
                gameOver = true;
                restartButton.style.display = 'block';
            }

            ctx.fillStyle = 'blue';
            ctx.beginPath();
            ctx.arc(playerX + playerRadius, playerY + playerRadius, playerRadius, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = 'brown';
            ctx.fillRect(playerX + playerRadius - 10, playerY + playerRadius, 20, 10); // رجل اليسار
            ctx.fillRect(playerX + playerRadius - 5, playerY + playerRadius + 10, 10, 10); // رجل اليمين

            ctx.fillStyle = 'red';
            ctx.fillRect(obstacleX, canvas.height - obstacleHeight, obstacleWidth, obstacleHeight);

            requestAnimationFrame(gameLoop);
        }

        document.getElementById('jumpButton').addEventListener('click', () => {
            if (!isJumping && !gameOver) {
                isJumping = true;
                playerYChange = -jumpStrength;
            }
        });

        restartButton.addEventListener('click', resetGame);

        resetGame();
    </script>
</body>
</html>
